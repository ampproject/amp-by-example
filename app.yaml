runtime: go
api_version: go1
threadsafe: yes

# cache all static assets for at most 1 day.
default_expiration: 1d

handlers:

- url: /favicons
  static_dir: dist/favicons
  expiration: 30d
  secure: always
  http_headers:
    Access-Control-Allow-Origin: "*"

- url: /img
  static_dir: dist/img
  secure: always
  http_headers:
    Access-Control-Allow-Origin: "*"

- url: /styles
  static_dir: dist/styles
  secure: always
  http_headers:
    Access-Control-Allow-Origin: "*"

- url: /scripts
  static_dir: dist/scripts
  secure: always
  http_headers:
    Access-Control-Allow-Origin: "*"

- url: /video
  static_dir: dist/video
  secure: always
  http_headers:

- url: /.*
  script: _go_app

skip_files:
- node_modules
- scripts
- src
- static
- spec
- tasks
- ^(.*/)?.*\.DS_Store$
- ^(.*/)?.*\.swp$
- api
