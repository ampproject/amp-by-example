runtime: go
api_version: go1
threadsafe: yes

# cache all static assets for at most 1 day.
default_expiration: 1d

inbound_services:
- warmup

handlers:
- url: /_ah/warmup
  script: _go_app
  login: admin

- url: /playground/amp-component-versions-task
  script: _go_app
  login: admin

- url: /sw\.js$
  secure: always
  static_files: dist/sw.js
  upload: dist/sw\.js$
  expiration: 0
  http_headers:
    Access-Control-Allow-Origin: "*"

- url: /playground/sw\.js$
  secure: always
  static_files: dist/playground/sw.js
  upload: dist/playground/sw\.js$
  expiration: 0
  http_headers:
    Access-Control-Allow-Origin: "*"

- url: /favicons
  static_dir: dist/favicons
  expiration: 30d
  secure: always
  http_headers:
    Access-Control-Allow-Origin: "*"

- url: /img
  static_dir: dist/img
  secure: always
  http_headers:
    Access-Control-Allow-Origin: "*"

- url: /styles
  static_dir: dist/styles
  secure: always
  http_headers:
    Access-Control-Allow-Origin: "*"

- url: /scripts
  static_dir: dist/scripts
  secure: always
  http_headers:
    Access-Control-Allow-Origin: "*"

- url: /video
  static_dir: dist/video
  secure: always
  http_headers:

- url: /polymer/detail/.*
  static_files: dist/polymer/index.html
  upload: index.html
  secure: always

- url: /polymer/src
  static_dir: dist/polymer/src
  secure: always

- url: /polymer/list/.*
  static_files: dist/polymer/index.html
  upload: index.html
  secure: always

- url: /polymer/service-worker\.js
  secure: always
  static_files: dist/polymer/service-worker.js
  upload: dist/polymer/service-worker\.js
  expiration: 0
  http_headers:
    Access-Control-Allow-Origin: "*"

- url: /polymer/
  static_files: dist/polymer/index.html
  upload: dist/polymer/index.html

- url: /.*
  script: _go_app

skip_files:
- ^polymer(/.*)?
- .well-known
- ^node_modules(/.*)?
- ^.*scripts(/.*)?
- ^playground/node_modules(/.*)?
- ^playground/src(/.*)?
- ^playground/dist(/.*)?
- ^playground/.cache(/.*)?
- ^playground/img(/.*)?
- ^polymer/node_modules(/.*)?
- ^polymer/src(/.*)?
- ^polymer/dist(/.*)?
- ^polymer/.cache(/.*)?
- ^polymer/img(/.*)?
- ^src(/.*)?
- ^spec(/.*)?
- ^data(/.*)?
- ^static(/.*)?
- ^tasks(/.*)?
- ^tmp(/.*)?
- ^api(/.*)?
- ^\.git(/.*)?
- ^lib(/.*)?
- ^android(/.*)?
- ^(.*/)?.*\.DS_Store$
- ^(.*/)?.*\.swp$
