<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <link rel="stylesheet" href="https://ampbyexample.com/css/ampstart.css">
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Oxygen-Sans,Ubuntu,Cantarell,"Helvetica Neue",sans-serif;
      }
      pre {
        font-family: Menlo,Monaco,Consolas,"Courier New",monospace;
        font-size: 14px;
        overflow: auto;
        margin: 0;
        padding: 8px;
        background-color: #ECEFF1;
        overflow-x: auto;
        min-height: 32px;
      }
      -webkit-scrollbar, pre::-webkit-scrollbar {
        height: 8px;
        width: 4px;
      }
      pre::-webkit-scrollbar-thumb {
        background: rgba(0,0,0,.26);
      }
      a {
        color: #37474f;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      .error {
        color: red;
      }
      .input-container {
        display: flex;
      }
      .input-container .responsive {
        flex: 1;
      }
      .input-container .fixed {
        flex: 0;
        margin: 0 0 0 16px;
      }
      .input-container div input {
        font-size: 14px;
        padding: 6px;
        width: 100%;
      }
      .result-container {
        padding: 16px 0 0 0;
      }
    </style>
  </head>
  <body>
    <section class="input-container">
      <div class="responsive">
        <input id="input" type="text">
      </div>
      <div class="fixed">
        <button id="execute" class="ampstart-btn">Convert</button>
      </div>
    </section>
    <section class="result-container">
      <pre id="result"></pre>
    </section>
    <script src="https://cdn.ampproject.org/viewer/google/amp_url.js"></script>
    <script src="/scripts/amp_url_converter.js"></script>
  </body>
</html>
