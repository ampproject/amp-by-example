<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="sample-home">

  <!-- Need to use absolute URL because of https://github.com/Polymer/polymer-cli/issues/892 -->
  <link rel="import" type="css" href="https://www.ampbyexample.com/css/ampstart.css">
  <link rel="import" type="css" href="https://www.ampbyexample.com/css/example.css">
  <link rel="import" type="css" href="https://www.ampbyexample.com/css/shared.css">

  <template>

    <style>

      .item {
        display: block;
        text-decoration: none;
        text-align: center;
        margin-bottom: 40px;
        flex: 1 1 250px;
        padding: 24px;
        border-top: 3px solid #bcc2c8;
        margin-left: 32px;
        margin-bottom: 32px;
        padding: 24px;
        box-sizing: border-box;
        box-shadow: 0 1px 4px 0 hsla(0, 0%, 0%, 0.1);
      }

      .item:nth-of-type(3),
      .item:nth-of-type(4) {
        display: inline-block;
        width: 50%;
      }

      h2 {
        font-size: 1.3em;
        font-weight: 500;
        margin: 32px 0;
      }

      .item:nth-of-type(3) > h2,
      .item:nth-of-type(4) > h2 {
        font-size: 1.1em;
      }

      @media (max-width: 767px) {

        h2 {
          margin: 24px 0;
        }
      }
      .container {
        display: flex;
        flex-wrap: wrap;
        padding-top: 24px;
      }

      article {
        flex-flow: row wrap;
      }

      }

    </style>
    <header class="www-header">
      <h1 class="mb4 px2 col-12 sm-col-8 mx-auto">[[title]]</h1>
      <span class="h3 block mb4 px2 col-12 sm-col-8 mx-auto">[[desc]]</span>
    </header>
    <main class="pl2 animate-in flex">
      <article class="www-components flex-auto flex justify-center">
            <section class="www-component-desc">
                  <div class="abe-examples flex flex-wrap">
                    <dom-repeat items="[[categories]]">
                      <template strip-whitespace>
                            <a class="text-decoration-none ampstart-card abe-sample-card flex flex-column flex-auto p1 mb1" href$="/polymer/list/[[item.id]]">
                              <h3 class="mb1">[[item.name]]</h3>
                              <p class="mb1">[[item.desc]]</p>
                            </a>
                      </template>
                    </dom-repeat>
                  </div>
            </section>
      </article>
    </main>

    <!-- Show spinner when waiting for the server to repond -->
    <paper-spinner-lite active="[[waiting]]"></paper-spinner-lite>

  </template>

  <script>


    class SampleHome extends Polymer.Element {

      static get is() { return 'sample-home'; }

      static get properties() { return {

        categories: {
          type: Array
        },

        visible: {
          type: Boolean,
          observer: '_visibleChanged'
        },

        waiting: {
          type: Boolean,
          notify: true
        }

      }}

      _visibleChanged(visible) {
        if (visible) {
          this.dispatchEvent(new CustomEvent('change-section', {
            bubbles: true, composed: true, detail: {title: 'Home'}}));
        }
      }

    }

    customElements.define(SampleHome.is, SampleHome);

  </script>

</dom-module>
