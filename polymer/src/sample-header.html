<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="sample-category-data.html">

<dom-module id="sample-header">

  <!-- Need to use absolute URL because of https://github.com/Polymer/polymer-cli/issues/892 -->
  <link rel="import" type="css" href="https://www.ampbyexample.com/css/ampstart.css">
  <link rel="import" type="css" href="https://www.ampbyexample.com/css/example.css">
  <link rel="import" type="css" href="https://www.ampbyexample.com/css/shared.css">

<template>
  <style>
  </style>
  <sample-category-data
      desc="{{desc}}"
      links="{{links}}"
      categories="{{categories}}"
      sections="{{sections}}"></sample-category-data>

  <header class="ampstart-headerbar fixed flex justify-start items-center top-0 left-0 right-0 pl2 pr4">
    <nav class="ampstart-headerbar-nav ampstart-nav xs-hide sm-hide">
      <ul class="list-reset m0 p0 flex justify-center nowrap">
        <template is="dom-repeat" items="{{sections}}" as="section">
          <li class="ampstart-nav-item abe-nav-list">
            <a href="[[section.path]]" class="text-decoration-none block">[[section.name]]</a>
            <div class="abe-list-container">
              <div class="abe-list-shadow"></div>
              <ul class="list-reset m0 p0">
                <template is="dom-repeat" items="{{categories}}">
                  <li class="abe-has-sublist">
                    <a href="[[item.url]]">[[item.name]]</a>
                    <ul class="list-reset m0 p0 abe-sublist">
                      <template is="dom-repeat" items="{{item.samples}}" as="sample">
                        <li>
                          <a href="/polymer/detail[[sample.url]]">[[sample.title]]</a>
                        </li>
                      </template>
                    </ul>
                  </li>
              </template>
              </ul>
            </div>
          </li>
        </template>
        <template is="dom-repeat" items="{{links}}">
          <li class="ampstart-nav-item">
            <a href="[[item.path]]" class="text-decoration-none block">[[item.name]]</a>
          </li>
        </template>
      </ul>
    </nav>
  </header>
</template>

<script>
  class SampleHeader extends Polymer.Element {

    static get is() { return 'sample-header'; }

  }

  customElements.define(SampleHeader.is, SampleHeader);
</script>

</dom-module>
