<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/effects/waterfall.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-layout/helpers/helpers.html">
<link rel="import" href="sample-home.html">
<link rel="import" href="sample-category-data.html">
<link rel="import" href="sample-header.html">

<dom-module id="abe-polymer-app">

  <!-- Need to use absolute URL because of https://github.com/Polymer/polymer-cli/issues/892 -->
  <link rel="import" type="css" href="https://www.ampbyexample.com/css/example.css">
  <link rel="import" type="css" href="https://www.ampbyexample.com/css/ampstart.css">
  <link rel="import" type="css" href="https://www.ampbyexample.com/css/styles.css">
  <link rel="import" type="css" href="https://www.ampbyexample.com/css/shared.css">
  <link href="https://fonts.googleapis.com/css?family=Inconsolata|Montserrat" rel="stylesheet">

  <template>
  <style>
    :host {
      display: block;
      position: relative;
      padding-bottom: 64px;
      min-height: 100vh;
      --app-primary-color: #202020;
      --app-secondary-color: #757575;
      --app-accent-color: #172C50;
      --paper-button-ink-color: var(--app-accent-color);
      --paper-icon-button-ink-color: var(--app-accent-color);
      --paper-spinner-color: var(--app-accent-color);
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      color: var(--app-primary-color);
    }

    paper-icon-button {
      color: var(--app-primary-color);
    }

    :host(:not([page=detail])) .back-btn {
      display: none;
    }

    [hidden] {
      display: none !important;
    }

  </style>

    <sample-category-data categories="{{categories}}" title="{{title}}" desc="{{desc}}"></sample-category-data>
    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/polymer/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>
   <sample-header></sample-header>

  <iron-pages role="main" selected="[[page]]" attr-for-selected="name" selected-attribute="visible" fallback-selection="404">
    <sample-home name="home" categories="[[categories]]" title="[[title]]" desc="[[desc]]"></sample-home>
    <sample-list name="list" route="[[subroute]]" offline="[[offline]]"></sample-list>
    <sample-detail name="detail" route="[[subroute]]" offline="[[offline]]"></sample-detail>
  </iron-pages>

  </template>

  <script>

    class AbePolymerApp extends Polymer.Element {
      static get is() { return 'abe-polymer-app'; }
      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged'
          },
          categories: {
            type: Array,
            notify: true
          }
        };
      }

      static get observers() { return [
        '_routePageChanged(routeData.page)'
      ]}

      constructor() {
        super();
        window.performance && performance.mark && performance.mark('sample-app.created');
      }

      ready() {
        super.ready();
        // Custom elements polyfill safe way to indicate an element has been upgraded.
        this.removeAttribute('unresolved');
        // listen for custom events
        this.addEventListener('show-invalid-url-warning', (e)=>this._onFallbackSelectionTriggered(e));
        this.addEventListener('change-section', (e)=>this._onChangeSection(e));
        // listen for online/offline
        Polymer.RenderStatus.afterNextRender(this, () => {
          window.addEventListener('online', (e)=>this._notifyNetworkStatus(e));
          window.addEventListener('offline', (e)=>this._notifyNetworkStatus(e));
          this.dispatchEvent(new CustomEvent('data-loaded', {bubbles: true, composed: true}));
        });
      }

      _routePageChanged(page) {
        if (this.page === 'list') {
          this._listScrollTop = window.pageYOffset;
        }

        this.page = page || 'home';
      }

      _pageChanged(page, oldPage) {
        if (page !== null) {
          // home route is eagerly loaded
          if (page === 'home') {
            this._pageLoaded(Boolean(oldPage));
          // other routes are lazy loaded
          } else {
            // When a load failed, it triggered a 404 which means we need to
            // eagerly load the 404 page definition
            let cb = this._pageLoaded.bind(this, Boolean(oldPage));
            Polymer.importHref(
              this.resolveUrl('sample-' + page + '.html'),
              cb, cb, true);
        }
      }
    }

      _pageLoaded(shouldResetLayout) {
        this._ensureLazyLoaded();
      }

      _ensureLazyLoaded() {
        // load lazy resources after render and set `loadComplete` when done.
        if (!this.loadComplete) {
          Polymer.RenderStatus.afterNextRender(this, () => {
              // Register service worker if supported.
              if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('service-worker.js', {scope: '/polymer/'});
              }
              this._notifyNetworkStatus();
              this.loadComplete = true;
          });
        }
      }

      _notifyNetworkStatus() {
        let oldOffline = this.offline;
        this.offline =  !navigator.onLine;
        // Show the snackbar if the user is offline when starting a new session
        // or if the network status changed.
        if (this.offline || (!this.offline && oldOffline)) {
          if (!this._networkSnackbar) {
            this._networkSnackbar = document.createElement('sample-snackbar');
            this.root.appendChild(this._networkSnackbar);
          }
          this._networkSnackbar.innerHTML = this.offline ?
              'You are offline' : 'You are online';
          this._networkSnackbar.open();
        }
      }

      // Elements in the app can notify section changes.
      // Response by a11y announcing the section and syncronizing the category.
      _onChangeSection(event) {
        let detail = event.detail;

        // Scroll to the top of the page when navigating to a non-list page. For list view,
        // scroll to the last saved position only if the category has not changed.
        let scrollTop = 0;
        if (this.page === 'list' || this.page === 'detail') {
          if (this.categoryName === detail.category) {
            scrollTop = this._listScrollTop;
          } else {
            // Reset the list view scrollTop if the category changed.
            this._listScrollTop = 0;
          }
        }
        // Use `Polymer.AppLayout.scroll` with `behavior: 'silent'` to disable header scroll
        // effects during the scroll.
        Polymer.AppLayout.scroll({ top: scrollTop, behavior: 'silent' });

        this.categoryName = detail.category || '';

        // Announce the page's title
        if (detail.title) {
          document.title = detail.title + ' - SAMPLE';
        }
      }

      _onFallbackSelectionTriggered() {
        this.page = '404';
      }
    }

    window.customElements.define(AbePolymerApp.is, AbePolymerApp);
  </script>
</dom-module>
