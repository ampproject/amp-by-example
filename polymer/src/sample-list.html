<link rel="import" href="../node_modules/@npm-polymer/polymer/polymer-element.html">
<link rel="import" href="../node_modules/@npm-polymer/app-route/app-route.html">
<link rel="import" href="../node_modules/@npm-polymer/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="sample-category-data.html">
<link rel="import" href="sample-list-item.html">

<dom-module id="sample-list">

  <!-- Need to use absolute URL because of https://github.com/Polymer/polymer-cli/issues/892 -->
  <link rel="import" type="css" href="https://www.ampbyexample.com/css/ampstart.css">
  <link rel="import" type="css" href="https://www.ampbyexample.com/css/example.css">
  <link rel="import" type="css" href="https://www.ampbyexample.com/css/shared.css">

  <template>

    <style>

      .grid {
        @apply --layout-horizontal;
        @apply --layout-wrap;
        @apply --layout-justified;
        margin: 0 10px 32px 10px;
        padding: 0;
        list-style: none;
      }

      .grid li {
        -webkit-flex: 1 1;
        flex: 1 1;
        -webkit-flex-basis: 33%;
        flex-basis: 33%;
        max-width: 33%;
      }

      .grid a {
        display:block;
        text-decoration: none;
      }

      @media (max-width: 767px) {
        .hero-image {
          display: none;
        }

        .grid  li {
          -webkit-flex-basis: 50%;
          flex-basis: 50%;
          max-width: 50%;
        }
      }

    </style>

    <!--
      app-route provides the name of the category.
    -->
    <app-route
        route="[[route]]"
        pattern="/:category"
        data="{{routeData}}"></app-route>

    <!--
      sample-category-data provides the category data for a given category name.
    -->
    <sample-category-data
        id="categoryData"
        category-name="[[routeData.category]]"
        title="{{title}}"
        desc="{{desc}}"
        category="{{category}}"
        categories="{{categories}}"
        failure="{{failure}}"></sample-category-data>

    <header class="www-header">
      <h1 class="mb4 px2 col-12 sm-col-8 mx-auto">[[title]]</h1>
      <span class="h3 block mb4 px2 col-12 sm-col-8 mx-auto">[[desc]]</span>
    </header>
    <main class="flex pl2">
      <aside class="www-components-sec-nav col-2 xs-hide sm-hide relative">
        <ul class="www-component-anchors list-reset m0 pt0 pb3 px1 caps">
            <template is="dom-repeat" items="{{categories}}">
              <li class="clearfix mb3">
                <a class="www-component-anchor text-decoration-none left" option="" href="/polymer/list/[[item.id]]">
                  [[item.name]]
                </a>
              </li>
            </template>
        </ul>
      </aside>
      <article class="www-components flex-auto col-8">
        <dom-repeat items="[[_getListItems(category.items)]]" initial-count="4">
          <template strip-whitespace>
            <section class="www-component-desc" id="[[item.id]]">
              <div>
                  <div class="abe-examples flex flex-wrap">
                    <div class="ampstart-card abe-sample-card flex flex-column flex-auto p1 mb1">
                      <a href$="[[_getItemHref(item)]]"><sample-list-item item="[[item]]"></sample-list-item></a>
                    </div>
                  </div>
              </div>
            </section>
          </template>
        </dom-repeat>
      </article>
    </main>


  </template>

  <script>

    class SampleList extends Polymer.Element {

      static get is() { return 'sample-list'; }

      static get properties() { return {

        category: Object,

        route: Object,

        routeData: Object,

        visible: {
          type: Boolean,
          value: false
        },

        offline: {
          type: Boolean,
          observer: '_offlineChanged'
        },

        failure: Boolean

      }}

      static get observers() { return [
        '_categoryChanged(category, visible)'
      ]}

      connectedCallback() {
        super.connectedCallback();
        this.isAttached = true;
      }

      disconnectedCallback() {
        super.disconnectedCallback();
        this.isAttached = false;
      }

      _getListItems(items) {
        // Return placeholder items when the items haven't loaded yet.
        return items || [];
      }

      _getItemHref(item) {
        // By returning null when `itemId` is undefined, the href attribute won't be set and
        // the link will be disabled.
        return item.name ? ['/polymer/detail', item.url].join('') : null;
      }

      _categoryChanged(category, visible) {
        if (!visible) {
          return;
        }
        this._changeSectionDebouncer = Polymer.Debouncer.debounce(this._changeSectionDebouncer,
          Polymer.Async.microTask, () => {
            if (category) {
              // Notify the category and the page's title
              this.dispatchEvent(new CustomEvent('change-section', {
                bubbles: true, composed: true, detail: {
                  category: category.name,
                  id: category.id
                }}));
            }
          });
      }

      _tryReconnect() {
        this.$.categoryData.refresh();
      }

      _offlineChanged(offline) {
        if (!offline && this.isAttached) {
          this._tryReconnect();
        }
      }

    }

    customElements.define(SampleList.is, SampleList);

  </script>

</dom-module>
