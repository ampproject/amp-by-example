<html>
<head>

          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-73836974-1', 'auto', {
       useAmpClientId: true,
       allowLinker: true,
    });
  </script>

  <style>
    h3 {
      text-align: center;
    }
    .black {
      background-color: black;
      color: white;
      padding: 10px;
    }
    #search {
      word-wrap: break-word;
      display: block;
      max-width: 90vw;
    }
    .container {
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #cid {
      word-wrap: break-word;
      max-width: 90vw;
      display: block;
    }
  </style>
</head>

<body>

  <code class="container">
    <h3>This is an example of a non-amp document navigated to from an AMP document.</h3>
    <h3>The incoming query parameters are:</h3>
    <h2><span id="search" class="black"></span></h2>
    <h3>Your decoded Google analytics CID is:</h3>
    <h1><code id="cid" class="black"></code></h1>
    <h3>This should match your client id from the previous page.</h3>
  </code>

  <script>
    function renderQueryParams(){
      document.querySelector('#search').textContent = window.location.search;
    }

    function renderDecodedCid() {
      document.querySelector("#cid").textContent = readCookie();
    }

    function readCookie() {
      var cookies = document.cookie.split(';');
      for (var i = 0; i < cookies.length; ++i) {
        var c = cookies[i].trim();
        if (c.indexOf('_ga=') == 0) {
          return c.split('=')[1];
        }
      }
      return null;
    }

    function main() {
      renderQueryParams();
      renderDecodedCid();
    }

    window.onload = main;
  </script>
</body>
</html>
