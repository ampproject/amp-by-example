<body>
  <h3>This is an non-AMP page to test Google Analytics Linker</h3>
  <hr>
  <div>Your Google Analytics Client ID is:</div>
  <div><code id="cid"></code></div>
  <div>
    <button id="button">Clear</button>
  </div>
  <hr>
  <div>
    <a href="https://ampbyexample.com/advanced/joining_analytics_sessions/">Go to canonical AMP</a>
  </div>
  <script>
    var display = document.querySelector('#cid');
    setTimeout(function() {
      display.textContent = readGaCookie();
    }, 300);
    function readGaCookie() {
      var cookies = document.cookie.split(';');
      for (var i = 0; i < cookies.length; ++i) {
        var c = cookies[i].trim();
        if (c.indexOf('_ga=') == 0) {
          return c;
        }
      }
      return null;
    }
    document.querySelector('#button').addEventListener('click', function clear() {
      console.log('_ga cookie cleared');
      document.cookie = '_ga=; path=/; expires=' + new Date(0).toUTCString();
      display.textContent = '';
    }, false);
  </script>
