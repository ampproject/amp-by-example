<!-- Very simple status bar displaying PASS / FAIL
     below the editor window. -->
<link rel="import" href="../../node_modules/@polymer/polymer/polymer.html">
<dom-module id="webui-statusbar">
  <style>
    #status-container {
      transition: all 0.25s ease-in-out;
      background: #fff;
      margin: 0;
      border-top: 1px solid #ddd;
    }
    .ampproject-fail span {
      color: #F44336;
    }
    .ampproject-pass span {
      color: #4CAF50;
    }
    .ampproject-result {
      margin: 0;
      padding: 1rem 1.5rem;
    }
  </style>
  <template>
    <div id="status-container" class$="{{getClass(status)}}">
      <div class="ampproject-result">Validation Status:
        <span>{{status}}</span>
      </div>
    </div>
  </template>
  <script>
    Polymer({
      is: 'webui-statusbar',
      properties: {
        status: {
          type: String,
          notify: true,
          value: ''
        }
      },
      getClass: function(status) {
        if (status === 'PASS') {
          return 'ampproject-pass';
        } else {
          return 'ampproject-fail';
        }
      }
    });
  </script>
</dom-module>
