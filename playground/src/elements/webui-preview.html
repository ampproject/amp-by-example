<!-- A custom element for the live preview besides the editor window. The
  preview will be rendered inside an iframe. -->
<dom-module id="webui-preview">
  <style scope="webui-preview">
    #preview-container {
      overflow-y: scroll;
      background-color: white;
      position: relative;
      width: 100%;
      height: calc(100vh - 112px)
    }
    #previewIframe {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 1;
      transition: all 0.15s ease-in-out;
    }
    #previewIframe.loading {
      opacity: 0;
    }
  </style>
  <template>
    <div id="preview-container">
      <iframe id="previewIframe" 
        frameBorder="0" 
        sandbox="allow-same-origin allow-scripts allow-popups allow-forms"></iframe>
    </div>
  </template>
  <script>
    var PREVIEW_REQUEST_URL = 'playground/preview/';
    Polymer({
      is: 'webui-preview',
      refresh: function(documentString) {
        var previewIframe = this.$.previewIframe;
        previewIframe.classList.toggle('loading');
        setTimeout(function() {
          if ('serviceWorker' in navigator && 
              navigator.serviceWorker.controller) {
            // store preview doc in the cache to return it via the serviceworker
            caches.open('previews').then(function(cache) {
              const data = { headers: {'Content-Type': 'text/html'} };
              cache.put(
                  new Request(PREVIEW_REQUEST_URL), 
                  new Response(documentString, data));
              previewIframe.src = PREVIEW_REQUEST_URL;
            });
          } else {
            console.log('[preview] No serviceworker detected. Falling back to ' +
                'srcdoc. This might cause some samples to not work in the ' +
                'playground.');
            previewIframe.srcdoc = documentString;
          }
          previewIframe.classList.toggle('loading');
        }, 150);
      },
    });
  </script>
</dom-module>
