<!-- Toolbar displayed at the top of the page. This doesn't do much but has a
     lot of styling, so we isolate it to keep the source for other parts of
     the page easier to read. -->
<link rel="import" href="../@polymer/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../@polymer/polymer/polymer.html">
<link rel="import" href="../@polymer/iron-flex-layout/iron-flex-layout.html">
<dom-module id="ampproject-toolbar">
  <style scope="ampproject-toolbar">
    paper-toolbar {
      --paper-toolbar-background: #607D8B;
      --paper-toolbar-color: #f5f5f5;
      --paper-toolbar: { font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Oxygen-Sans,Ubuntu,Cantarell,"Helvetica Neue",sans-serif; };
      --width: 100%
      box-shadow: 0 2px 2px 0 rgba(0,0,0,.14), 0 3px 1px -2px rgba(0,0,0,.2), 0 1px 5px 0 rgba(0,0,0,.12);
    }
    .ampproject-left {
      @apply(--layout-flex);
      width: auto;
      text-transform: none;
      white-space: nowrap;
      background-repeat: no-repeat;
      background-size: 40px 40px;
      background-position: center left;
    }
    .ampproject-right {
      color: #0379C4;
      margin: 10px 0;
    }
    .ampproject-link a:link,
    .ampproject-link a:visited,
    .ampproject-link a:hover,
    .ampproject-link a:active {
      color: #0379C4;
      text-decoration: none;
      font-size: 14px;
      font-weight: 300;
      letter-spacing: 0.04em;
    }
    .flex-horizontal {
      @apply(--layout-horizontal);
      @apply(--layout-center);
      margin-bottom: 10px;
    }
  </style>
  <template>
    <paper-toolbar>
      <div class="ampproject-left ampproject-link">
        <a href="https://ampbyexample.com/"
           target="_blank"><img style="height: 40px; width: 280px"
                                src="../logo.svg"></a>
      </div>
    </paper-toolbar>
  </template>
  <script>
    Polymer({
      is: 'ampproject-toolbar',
      listeners: {
        'install-extension.tap': 'installExtension'
      },
      installExtension: function(e) {
        if (document.domain === 'validator.ampproject.org') {
          chrome.webstore.install('https://chrome.google.com/webstore/detail/nmoffdblmcmgeicmolmhobpoocbbmknc');
        } else {
          window.open('https://chrome.google.com/webstore/detail/amp-validator/nmoffdblmcmgeicmolmhobpoocbbmknc', '_blank');
        }
      }
    });
  </script>
</dom-module>
