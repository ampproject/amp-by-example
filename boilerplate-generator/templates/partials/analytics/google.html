\{{#googleAnalytics.selected}}
<amp-analytics type="googleanalytics">
  <script type="application/json">
  {
    "vars": {
      "account": "{{googleAnalytics.trackingId}}"
    },
    "triggers": {
      "trackPageview": {
        "on": "visible",
        "request": "pageview"
      }
    }
  }
  </script>
</amp-analytics>
\{{/googleAnalytics.selected}}
