<!doctype html>
<html âš¡>
<head>
<meta charset="utf-8">
  <title>Hotel</title>
<script async src="https://cdn.ampproject.org/v0.js"></script>
<!-- ## Setup -->
<!--
  Import the additional AMP components. We use `amp-form` to send a filter request to the server.
-->
<script async custom-element="amp-form" src="https://cdn.ampproject.org/v0/amp-form-0.1.js"></script>
<!--
  We use `amp-mustache` as a template for `amp-list`.
-->
<script async custom-template="amp-mustache" src="https://cdn.ampproject.org/v0/amp-mustache-0.1.js"></script>
<!--
  We use `amp-list` to show a list of items.
-->
<script async custom-element="amp-list" src="https://cdn.ampproject.org/v0/amp-list-0.1.js"></script>
<!--
  We use `amp-bind` to bind the value of the room list to a variable that can change dinamically.
-->
<script async custom-element="amp-bind" src="https://cdn.ampproject.org/v0/amp-bind-0.1.js"></script>
<!--
  We use `amp-date-picker` to implement a filter based on date selection.
-->
<script async custom-element="amp-date-picker" src="https://cdn.ampproject.org/v0/amp-date-picker-0.1.js"></script>
<!--
  We use `amp-lightbox-gallery` to implement a gallery of images.
-->
<script async custom-element="amp-lightbox-gallery" src="https://cdn.ampproject.org/v0/amp-lightbox-gallery-0.1.js"></script>
<!--
  We use `amp-fit-text` to fit the hotel name to the available space.
-->
<script async custom-element="amp-fit-text" src="https://cdn.ampproject.org/v0/amp-fit-text-0.1.js"></script>
<link rel="canonical" href="<%host%>/samples_templates/hotel/">
<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
<style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>

<style amp-custom>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI ", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji ", "Segoe UI Emoji ", "Segoe UI Symbol ";
    }
    body > * {
      margin: 16px;
    }
    .rooms [role=listitem] {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .rooms [role=listitem] > * {
      margin-right: 16px
    }
    .rooms [role=listitem] button {
      margin-left: auto;
    }
</style>
</head>
<body>
  <h1 class="m1">
    <amp-fit-text width="300" height="45" layout="responsive" max-font-size="45">
      The Ampsterdam
    </amp-fit-text>
  </h1>
  <p class="m1">The fastest hotel in town</p>
  <h2 class="m1">When do you want to travel?</h2>
  <!-- ## Date availability search -->
  <!--
  You can implement a date availability search by using the `amp-date-picker` as input of a form.
  Here we are using `type=range` as we need 2 dates: the arriving and leaving date of an hotel reservation.
  Upon receiving a `submit-succes` event from the form response, we set the value of a global variable `rooms`
  to the form response.
  -->
  <form method="GET"
        action="https://amp-by-example-live.glitch.me/rooms"
        action-xhr="https://amp-by-example-live.glitch.me/rooms"
        target="_top"
        on="submit-success:AMP.setState({
              rooms: event.response
          })">
      <amp-date-picker type="range"
                        locale="en"
                        format="Y-MM-DD"
                        show-clear-dates
                        min="2017-10-26"
                        month-format="MMM"
                        class="pt1 ml1">
          <input amp-date-placeholder-start placeholder="arriving" id="arriving"/>
          <input amp-date-placeholder-end placeholder="leaving" id="leaving"/>
      </amp-date-picker>
      <button class="ampstart-btn caps m1">Check Availability</button>
    </form>

    <!-- ## Additional filter -->
    <!--
    We implemented a filter to show only pet friendly rooms by adding a checkbox and
    setting a new variable, `filterPetFriendly`, to the value of the filter.
    -->
    <labe class="ml1">Show only pet friendly rooms: 
      <input type="checkbox" class="m1" on="change:AMP.setState({
        showPetFriendlyOnly: event.checked
      })">
    </label>
  <!-- ## Filter function -->
  <!--
    We use `amp-bind-macro` to implement a function which filter the `amp-list` content
    based on the pet friendly selection filter. By using `amp-bind-macro` we avoid repeating
    the filter expression multiple times across the page.
  -->
  <amp-bind-macro id="filteredRooms"
    expression="rooms.filter(room => showPetFriendlyOnly ? room.petFriendly : true)">
  </amp-bind-macro>

  <!-- ## Initial State -->
  <!--
    We are using `amp-state` to set the initial value of the variable `rooms` to the list of rooms
    returned by the server. 
  -->
  <amp-state id="rooms" src="https://amp-by-example-live.glitch.me/rooms"></amp-state>

  <!-- ## Rooms list -->
  <!--
    We are using `amp-list` to show a list of rooms. We bind the value of the `src` variable
    to the result of the function `filterRooms` so that we can show the resulting list after the user selection.

    By clicking on an image, you can see an enlarged version: we are in fact using the `amp-lightbox-gallery`
    by adding the `lightbox` parameter to every `amp-img` component; the `alt` parameter content adds also
    a caption for every image in the lightbox gallery.

    `amp-list` takes all the height specified by the `height` attribute and after filtering, it could take unused space:
    we are resizing by binding the `height` attribute to the result of the height of the image plus the margins multiplied by
    the length of the list.
  -->
  <amp-list class="rooms" 
  layout="fixed-height" height="800"
  src="https://amp-by-example-live.glitch.me/rooms" [src]="filteredRooms()" items="."
  [height]="(80 + (16*2)) * filteredRooms().length">
    <template type="amp-mustache">
    <amp-img width="108" height="80" src="{{img}}" lightbox alt="{{name}}-{{desc}}" class="m1"></amp-img>
    <div class="m1">{{name}} {{#petFriendly}}&#128062;{{/petFriendly}}</div>
    <button class="ampstart-btn caps m1 mb3">BOOK</button>
    </template>
  </amp-list>
    <!-- ## Rooms list Empty result -->
    <!--
      In case no rooms are available, we are showing a message to inform the user. We hide the
      message by default and show it when the list is not empty. We are calling `filteredRooms()` function
      from the `amp-bind-macro` to get the list of rooms filtered by user selection.
    -->
  <p hidden [hidden]="filteredRooms().length > 0">Sorry, no rooms available</p>

</body>
</html>
