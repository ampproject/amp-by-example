  <style amp-custom>
    .shopping-cart {
      display: flex;
      flex-wrap: wrap;
    }
    .shopping-cart > * {
      width: 20%;
      box-sizing: border-box;
      flex-grow: 1;
      overflow: hidden;
      padding: 16px;

    .shopping-cart > *:nth-child(-n+5) {
      font-weight: 600;
    }

<body> 
  <!-- ## Shopping Cart -->
  <!-- An implementation of a Shopping Cart -->
    <div class="shopping-cart">
      <div></div>
      <div>Color</div>
      <div>Price</div>
      <div>Size</div>
      <div>Quantity</div>
      [[ range $item, $quantity := . ]]
        <div>[[$item.Name]]</div>
        <div>[[$item.Color]]</div>
        <div>[[$item.Price]]</div>
        <div>[[$item.Size]]</div>
        <div>[[$quantity]]</div>
      [[ end ]]
    </div>
    <p>Back to <a href="/samples_templates/product/preview/">product</a> sample.</p>
</body>
