<!--
  #### Introduction

  How to use the Google Analytics experiments feature by AMP.
-->
<!-- -->
<!doctype html>
<html âš¡>
<head>
  <meta charset="utf-8">
  <link rel="canonical" href="<%host%>/advanced/amp-experiment_with_google_analytics/" >
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <!-- #### Setup -->
  <!--
    Import the `amp-experiment` components.
  -->
  <script async custom-element="amp-experiment" src="https://cdn.ampproject.org/v0/amp-experiment-0.1.js"></script>
  <!--
    Import the `amp-analytics` components.
  -->
  <script async custom-element="amp-analytics" src="https://cdn.ampproject.org/v0/amp-analytics-0.1.js"></script>
  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
  <!--
    Index 0 means the original pattern page. And index 1 means the experiment pattern 1.  
    In order to be consistent with the specification of xvar of Google Analytics, it must be a 0-indexed integer.
  -->
  <style amp-custom>
    body[amp-x-button-color-experiment="0"] .button-color-experiment {
      background-color: yellow;
      color: black;
    }
    body[amp-x-button-color-experiment="1"] .button-color-experiment {
      background-color: red;
    }
    body[amp-x-button-color-experiment="2"] .button-color-experiment {
      background-color: blue;
    }
    button {
      background-color: grey;
    }
  </style>
</head>
<body>

  <!-- #### Basic Usage -->

  <!--
    As with CSS, variants attributes also use a 0-indexed integer.
  -->
  <amp-experiment>
    <script type="application/json">
      {
        "button-color-experiment": {
          "variants": {
            "0": 30,
            "1": 30,
            "2": 40
          }
        }
      }
    </script>
  </amp-experiment>

  <!--
    An experimental button. For details, refer to [amp-experiment](https://ampbyexample.com/components/amp-experiment/).
  -->
  <button class= "button button-color-experiment">Click here</button>

  <!--
    Extend the pageview request URL for experiments. Specifically, add the xid/xvar parameters.
    The xid (such as UEzbxeWrRQagG3Emg68kOQ) is the "Experiment ID" generated when creating the experiment on the Google Analytics interface.
  -->
  <amp-analytics type="googleanalytics" id="analytics">
    <script type="application/json">
      {
        "vars": {
          "account": "UA-73836974-1"
        },
        "requests": {
          "experiment": "${pageview}&xid=${experiment}&xvar=${variant}"
        },
        "triggers": {
          "default pageview": {
            "on": "visible",
            "request": "experiment",
            "vars": {
              "experiment": "UEzbxeWrRQagG3Emg68kOQ",
              "variant": "VARIANT(button-color-experiment)"
            }
          }
        }
      }
    </script>
  </amp-analytics>
</body>
</html>
