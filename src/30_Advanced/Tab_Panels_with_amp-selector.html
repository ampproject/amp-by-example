<!--
  #### Introduction

  This is a implementation of tab panels that uses [`amp-selector`](https://www.ampproject.org/docs/reference/components/dynamic/amp-selector). Tabs and tab panels are positioned via `flexbox`
  and `amp-selector` uses the `selected` attribute to show/hide the correct tab panel and style the selected tab.
-->
<!-- -->
<!doctype html>
<html âš¡>

<head>
    <meta charset="utf-8">
    <link rel="canonical" href="<%host%>/advanced/tab_panels_with_amp-selector/">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <!-- #### Setup -->
    <!-- Import `amp-selector` in the header -->
    <script async custom-element="amp-carousel" src="https://cdn.ampproject.org/v0/amp-carousel-0.1.js"></script>
    <script async custom-element="amp-selector" src="https://cdn.ampproject.org/v0/amp-selector-0.1.js"></script>
    <style amp-custom>       
        .ampTabContainer {
            display: flex;
            flex-wrap: wrap;
        }
        
        .tabButton[selected] {
            outline: none;
            background: #ccc;
        }
        
        .tabButton {
            list-style: none;
            flex-grow: 1;
            text-align: center;
            cursor: pointer;
        }
        
        .tabContent {
            display: none;
            width: 100%;
            order: 1; /* must be greater than the order of the tab buttons to flex to the next line */
            border: 1px solid #ccc;
        }
        
        .tabButton[selected]+.tabContent {
            display: block;
        }

        .itemCustom {
            border: 1px solid #000;
            height: 280px;
            width: 380px;
            margin: 10px;
            text-align: center;
            padding-top: 140px;
        }
    </style>
    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
</head>
<body>
    <!-- #### Basic Usage -->
    <!--
    This is the most basic example with three panels. 
    -->
    <amp-selector role="tablist" layout="container" class="ampTabContainer">
        <div role="tab" class="tabButton" selected option="a">Tab one</div>
        <div role="tabpanel" class="tabContent">Tab one content... </div>
        <div role="tab" class="tabButton" option="b">Tab two</div>
        <div role="tabpanel" class="tabContent">Tab two content... </div>
        <div role="tab" class="tabButton" option="c">Tab three</div>
        <div role="tabpanel" class="tabContent">Tab three content... </div>
    </amp-selector>
    <!--
    Tab panels including `amp-carousel` as the content.
    -->
    <amp-selector role="tablist" layout="container" class="ampTabContainer">
        <div role="tab" class="tabButton" selected option="a">Images</div>
        <amp-carousel class="tabContent" height="300" layout="fixed-height" type="carousel">
            <amp-img src="/img/image1.jpg" width="400" height="300" alt="a sample image"></amp-img>
            <amp-img src="/img/image2.jpg" width="400" height="300" alt="another sample image"></amp-img>
            <amp-img src="/img/image3.jpg" width="400" height="300" alt="and another sample image"></amp-img>
        </amp-carousel>
        <div role="tab" class="tabButton" option="b">Custom Elements</div>
        <amp-carousel class="tabContent" height="300" layout="fixed-height" type="carousel">
            <div class="itemCustom">Custom Item One</div>
            <div class="itemCustom">Custom Item Two</div>
            <div class="itemCustom">Custom Item Three</div>
        </amp-carousel>
    </amp-selector>
    <!--
    Tab panels can also have varying heights
    -->
    <amp-selector role="tablist" layout="container" class="ampTabContainer">
        <div role="tab" class="tabButton" selected option="a">Tall Container</div>
        <amp-carousel class="tabContent" height="300" layout="fixed-height" type="carousel">
            <amp-img src="/img/image1.jpg" width="400" height="300" alt="a sample image"></amp-img>
            <amp-img src="/img/image2.jpg" width="400" height="300" alt="another sample image"></amp-img>
            <amp-img src="/img/image3.jpg" width="400" height="300" alt="and another sample image"></amp-img>
        </amp-carousel>
        <div role="tab" class="tabButton" option="b">Short Container</div>
        <div role="tabpanel" class="tabContent">Hi! I'm content</div>
    </amp-selector>
</body>

</html>
