    <!-- #### Setup -->
    <!-- Import `amp-selector` in the header. -->
    <script async="" custom-element="amp-selector" src="https://cdn.ampproject.org/v0/amp-selector-0.1.js"></script>
    <!-- You will also need a bit of extra styling for actual functionality -->
    <style amp-custom="">
        ul {
            margin: 25px;
            padding: 0;
        }
        .ampTabContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            width: 100%;
        }
        
        #ampTabs .tabButton[selected] {
            outline: none;
            background: #ccc;
        }
        
        .tabButton {
            list-style: none;
            flex-grow: 1;
            text-align: center;
            cursor: pointer;
        }
        
        .tabContent {
            display: none;
            width: 100%;
            order: 4;
            /* number of tabs + 1 */
            border: 1px solid #ccc;
        }
        
        .tabButton[selected]+.tabContent {
            display: block;
        }
    </style>
</head>
