<!--
  ## Introduction

  Users today want additional control over their online experience. Additionally, publishers are
  faced with a variety of different demands on how they provide notice and choice to their
  users –  from vendor policies to evolving legal requirements. The open source AMP Project is working
  to give publishers and tech vendors tools to implement their preferred user controls and to support their varied
  individual compliance requirements on their AMP pages.

  This page demonstrates how a basic blocking consent flow can be built, which would just show a
  simple blocking popup with an accept and reject button. On reject some content in the page will be blocked.
-->
<!-- -->
<!doctype html>
<html ⚡>
<head>
  <meta charset="utf-8">
  <link rel="canonical" href="/user_consent/basic_user_consent_flow/">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <title>Basic User Consent Flow</title>
  <!-- ## Setup -->
  <!-- Import the consent component in the header. -->
  <script async custom-element="amp-consent" src="https://cdn.ampproject.org/v0/amp-consent-0.1.js"></script>
  <script async custom-element="amp-ad" src="https://cdn.ampproject.org/v0/amp-ad-0.1.js"></script>
  <script async custom-element="amp-list" src="https://cdn.ampproject.org/v0/amp-list-0.1.js"></script>
  <script async custom-template="amp-mustache" src="https://cdn.ampproject.org/v0/amp-mustache-0.2.js"></script>
  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
  <style amp-custom>
    .consentPopup {
      padding: 20px;
      margin: 0 auto;
      background: #fff;
      border-radius: 5px;
      position: relative;
      max-width: 700px;
      width: 95%;
    }
    .popupOverlay {
      height: 100vh;
      width: 100vw;
      background: rgba(0, 0, 0, 0.7);
      padding: 5% 0;
    }
    .dismiss-button {
      position: absolute;
      right: 24px;
      top: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- ## Important

  The consent is saved to localstorage - after accepting/rejecting it once you will
  only get the popup dialog again after deleting the localstorage content for this host,
  for example via <a href="https://developers.google.com/web/tools/chrome-devtools/manage-data/local-storage#local-storage">
  Chrome Dev Tools</a>.

  ## Basic Usage

  The `amp-consent` component allows to specify the required user consent for this page.
  A CORS endpoints can be specified via the `checkConsentHref`
  attribute. The `amp-consent` component will check via a POST request if the
  consent UI needs to be shown. The response should look like this:

  ```json
  {
    "promptIfUnknown": boolean (true/false)
  }
  ```

  It is possible, to re-trigger the consent dialog using the `myConsent.prompt()` action. One use case for this is giving users the option
  to change their settings after consent dialog has been dismissed. For this to work, the post consent UI needs to be specified in the
  `amp-consent` JSON config: `"promptUI": "consentDialog"`.
  -->
  <amp-consent id="myUserConsent" layout="nodisplay">
    <script type="application/json">{
      "consents": {
            "consent1": {
              "checkConsentHref": "https://ampbyexample.com/samples_templates/consent/getConsent",
              "promptUI": "consentDialog"
            }
          },
          "postPromptUI": "post-consent-ui"
        }</script>
    <div class="popupOverlay" id="consentDialog">
      <div class="consentPopup">
        <div class="dismiss-button" role="button" tabindex="0" on="tap:myUserConsent.dismiss">X</div>
        <div class="h2 m1">Headline</div>
        <p class="m1">This is an important message requiring you to make a choice.</p>
        <p class="m1">This is some more information about this choice. Here's a list of items related to this choice.</p>
        <amp-list width="auto"
                  height="132"
                  layout="fixed-height"
                  src="/json/consent-items.json"
                  class="m1">
          <template type="amp-mustache">
            <li>{{.}}</li>
          </template>
        </amp-list>
        <button on="tap:myUserConsent.accept" class="ampstart-btn ampstart-btn-secondary caps mx1">Accept</button>
        <button on="tap:myUserConsent.reject" class="ampstart-btn ampstart-btn-secondary caps">Reject</button>
      </div>
    </div>
    <div id="post-consent-ui">
      <button on="tap:myUserConsent.prompt()" class="ampstart-btn caps m1">Update Consent</button>
    </div>
  </amp-consent>

  <!--
    Use `data-block-on-consent` attribute to block AMP components until consent is given.
    Individual AMP components can override  blocking behavior and implement blocking logic themselves.

    Here is an image which is blocked until consent is given:
  -->
  <amp-img data-block-on-consent src="/img/landscape_lake_300x201.jpg" width="300" height="201">
  </amp-img>

  <!--
  Ads can also be blocked until consent is given, but ad networks can implement own behavior
  (e.g. default to non-personalized ads without consent, as seen <a href="https://support.google.com/dfp_premium/answer/7678538#amp-pages" target="_blank">
  documented here</a> for Doubleclick). Note that you may see the same ad when accepting or rejecting consent for this specific example and that's because the example doesn't use personalized information even when accepting consent.<br/>
  Here is an example of `amp-ad` depending on `amp-consent`:
 -->
  <amp-ad data-block-on-consent data-slot="/30497360/a4a/a4a_native"
                                height="250"
                                type="doubleclick"
                                width="300">
  </amp-ad>


</body>
</html>
