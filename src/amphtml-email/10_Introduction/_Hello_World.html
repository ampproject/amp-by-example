<!-- ## Head -->
<!-- -->
<head>
  <!-- The charset definition must be the first child of the `<head>` tag. -->
  <meta charset="utf-8">
  <!-- The AMP runtime.-->
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <!--
    The AMPHTML Email boilerplate.
  -->
  <style amp4email-boilerplate>body{visibility:hidden}</style>
  <title>Hello World</title>
  <!-- Import AMP components in the header, for example the `amp-carousel` component. -->
  <script async custom-element="amp-carousel" src="https://cdn.ampproject.org/v0/amp-carousel-0.1.js"></script>
  <!--
    ### Allowed CSS properties and selectors
    All CSS in any AMP document must be included in a `<style amp-custom>` tag within the header as shown above. Inline style attributes are not allowed in AMP.

    CSS allowed within email messages vary depending on the email provider. For reference, the list of CSS properties and values allowed in Gmail can be found at [Gmail Supported CSS Properties & Media Queries](https://developers.google.com/gmail/design/reference/supported_css).

    <p class="mb2">
      <div class="p1 ampstart-card abe-info"><strong>Note:</strong> The entire <code>&lt;style&gt;</code> tag cannot exceed 50,000 bytes. The validator will check for this.</div>
    </p>
  -->
  <style amp-custom>
    .emailbody {
      padding: 16px;
    }
    .helloworld {
      font-family: sans-serif;
      color: red;
      font-size: 24px;
      padding-bottom: 8px;
    }
    .images {
      max-width: 100%;
    }
  </style>
</head>
<!-- ## Body -->
<!-- -->
<body>
  <!--
    Just like in AMP HTML, in AMPHTML Email, most HTML tags can be used directly.
  -->
  <div class="emailbody">
    <div class="helloworld">Hello!</div>
    <!--
      Certain tags, such as the `<img>` tag, are replaced
      with equivalent or slightly enhanced custom AMP HTML tags (see
      [HTML Tags in the specification](https://github.com/ampproject/amphtml/blob/master/spec/amp-html-format.md)).

      <p class="mb2">
        <div class="p1 ampstart-card abe-info"><strong>Important:</strong> URLs most use absolut paths in AMPHTML email.</div>
      </p>
    -->
    <div class="images">
      <amp-img src="https://ampbyexample.com/img/amp.jpg" width="800" height="600" layout="responsive"></amp-img>
      <!--
        ### AMP Components

        The following AMP components are supported in AMPHTML email messages.
        <h4>Dynamic Content </h4>
        <ul>
          <li>[`<amp-form>`](https://ampbyexample.com/components/amp-form/)</li>
          <li>[`<amp-selector>`](https://ampbyexample.com/components/amp-selector/)</li>
          <li>[`<amp-bind>` and `<amp-state>`](https://ampbyexample.com/components/amp-bind/)</li>
          <li>[`<amp-list>`](https://ampbyexample.com/components/amp-list/)</li>
          <li>[`<template type="amp-mustache">`](https://ampbyexample.com/components/amp-mustache/)</li>
        </ul>
        <h4>Layout</h4>
        <ul>
          <li>[`<amp-accordion>`](https://ampbyexample.com/components/amp-accordion/)</li>
          <li>[`<amp-carousel>`](https://ampbyexample.com/components/amp-carousel/)</li>
          <li>[`<amp-sidebar>`](https://ampbyexample.com/components/amp-sidebar/)</li>
          <li>[`<amp-image-lightbox>`](https://ampbyexample.com/components/amp-image-lightbox/)</li>
          <li>[`<amp-lightbox>`](https://ampbyexample.com/components/amp-lightbox/)</li>
          <li>[`<amp-fit-text>`](https://ampbyexample.com/components/amp-fit-text/)</li>
          <li>[`<amp-timeago>`](https://ampbyexample.com/components/amp-timeago/)</li>
        </ul>
        <h4>Media</h4>
        <ul>
          <li>[`<amp-img>`](https://ampbyexample.com/components/amp-img/)</li>
          <li>[`<amp-anim>`](https://ampbyexample.com/components/amp-anim/)</li>
        </ul>

        Since we imported the `amp-carousel` component in the header as example, let's try it here.
      -->
    <amp-carousel width="800" height="600" layout="responsive" type="slides">
        <amp-img src="https://ampbyexample.com/img/image1.jpg" width="800" height="600" alt="a sample image"></amp-img>
        <amp-img src="https://ampbyexample.com/img/image2.jpg" width="800" height="600" alt="another sample image"></amp-img>
        <amp-img src="https://ampbyexample.com/img/image3.jpg" width="800" height="600" alt="and another sample image"></amp-img>
      </amp-carousel>
    </div>
  </div>
  <!--
    ### Document dimensions
    **Optimal width**: 800px or less (any wider and content may be unexpectedly truncated on some clients).

    **Height**: variable, the client allows the user to scroll through the content.
  -->
</body>
</html>
