<!-- 
  ## Introduction

  Learn how to create your first AMP Story. The [amp-story](https://github.com/ampproject/amphtml/blob/master/extensions/amp-story/amp-story.md) extension provides a new format for displaying visual content. 
-->
<!-- -->
<!doctype html>
<html amp lang="en">
  <head>
    <meta charset="utf-8">
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <!-- ## Setup -->
    <!-- AMP Stories are created like any other AMP page. The first step is to import the `amp-story` in the header. AMP Stories support only a subset of the available AMP extensions. You can find a full list of the supported extensions [here](https://github.com/ampproject/amphtml/blob/master/extensions/amp-story/amp-story.md#children-of-amp-story-grid-layer).-->
    <script async custom-element="amp-story" src="https://cdn.ampproject.org/v0/amp-story-0.1.js"></script>
    <script async custom-element="amp-video" src="https://cdn.ampproject.org/v0/amp-video-0.1.js"></script>
    <title>Stories in AMP - Hello World</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <link rel="canonical" href="/stories/introduction/amp_story_hello_world/preview/embed/">
    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
    <style amp-custom>
      body {
        font-family: 'Roboto', sans-serif;
      }
      amp-story-page {
        background: white;
      }
      .square,
      .circle {
        background: #4285f4;
        width: 80px;
        height: 80px;
      }
      .circle {
        border-radius: 80px;
      }
    </style>
  </head>

  <body>
    <!-- ## Writing the Story -->
    <!-- Stories are declared inside the `amp-story` tag. You can link to other Stories on the last page of your story by linking to a [bookend JSON config](/json/bookend.json). -->
    <amp-story standalone bookend-config-src="<%host%>/json/bookend.json">
      <!-- A story consists of one or more pages. Each page is declared by an `amp-story-page` element. -->
      <amp-story-page id="cover">
        <amp-story-grid-layer template="vertical">
          <h1>Hello World</h1>
          <p>This is an AMP Story.</p>
        </amp-story-grid-layer>
      </amp-story-page>

      <!-- Stories can show images... -->
      <amp-story-page id="page-1">
        <amp-story-grid-layer template="fill">
          <amp-img src="<%host%>/img/story_dog2.jpg"
                   width="720" height="1280" 
                   layout="responsive">
          </amp-img>
        </amp-story-grid-layer>
      </amp-story-page>

      <!-- ...or videos (even with autoplay). -->
      <amp-story-page id="page-2">
        <amp-story-grid-layer template="fill">
          <amp-video autoplay loop
                width="720" 
                height="960"
                poster="<%host%>/img/story_video_dog_cover.jpg"
                layout="responsive">
                <source src="<%host%>/video/story_video_dog.mp4" type="video/mp4">
          </amp-video>
        </amp-story-grid-layer>
      </amp-story-page>
      <!-- ...or videos. -->
      <amp-story-page id="whoosh-in-left-page">
        <amp-story-grid-layer template="vertical">
          <h1>whoosh-in-right</h1>
          <div class="square"
               animate-in="whoosh-in-right">
          </div>
        </amp-story-grid-layer>
      </amp-story-page>
    </amp-story>
  </body>
</html>
