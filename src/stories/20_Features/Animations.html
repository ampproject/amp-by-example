<!--
  ## Introduction

  AMP Stories support animations out-of-the-box.  Every element inside an `amp-story-page` can define an entrance animation. You can find a list of all supported animations [here](https://www.ampproject.org/docs/reference/components/amp-story.html#animations).
-->
<!-- -->
<!DOCTYPE html>
<html amp>
<head>
  <meta charset="utf-8">
  <title>amp-story</title>
  <link rel="canonical" href="/stories/features/animations/">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <script async custom-element="amp-story" src="https://cdn.ampproject.org/v0/amp-story-1.0.js"></script>
  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <style amp-custom>
    amp-story-page {
      font-family: 'Roboto', sans-serif;
      background: #fff;
    }
    amp-story-grid-layer {
      align-items: center;
      justify-items: center;
    }
    .square,
    .circle {
      background: #b60845;
      width: 96px;
      height: 96px;
    }
    .circle {
      border-radius: 80px;
    }
    </style>
</head>
<body>
  <amp-story standalone
    title="Stories in AMP - Animations"
    publisher="AMP Project"
    publisher-logo-src="<%host%>/favicons/coast-228x228.png"
    poster-portrait-src="https://picsum.photos/300/400"
    poster-square-src="https://picsum.photos/300/300"
    poster-landscape-src="https://picsum.photos/400/300">
    <!-- ## Fade-In -->
    <amp-story-page id="fade-in">
      <amp-story-grid-layer template="thirds">
        <h1>fade-in</h1>
        <div class="square"
            animate-in="fade-in"
            animate-in-duration="2s">
        </div>
      </amp-story-grid-layer>
    </amp-story-page>

    <!-- All animations can be can be customized using the `animate-in-duration` and `animate-in-delay` properties. -->
    <amp-story-page id="delay-duration">
      <amp-story-grid-layer template="thirds">
        <h1>Wait for it ...</h1>
        <div class="square"
            animate-in="fade-in"
            animate-in-delay="2s"
            animate-in-duration="5s">
        </div>
      </amp-story-grid-layer>
    </amp-story-page>

    <!-- ## Customizing Animations -->
    <!-- Use the `animate-in-duration` and `animate-in-delay` properties to customize the entry animations. -->
    <amp-story-page id="sequence">
      <amp-story-grid-layer template="vertical">
        <amp-img  id="image1"
                  animate-in="fade-in"
                  animate-in-delay="1s"
                  animate-in-duration="1s"
                  src="https://unsplash.it/720/320/?image=10"
                  width="720"
                  height="320"
                  layout="responsive"></amp-img>
        <amp-img  id="image2"
                  animate-in="fade-in"
                  animate-in-duration="1s"
                  animate-in-delay="0.25s"
                  animate-in-after="image1"
                  src="https://unsplash.it/720/320/?image=11"
                  width="720"
                  height="320"
                  layout="responsive"></amp-img>
        <amp-img  id="image3"
                  animate-in="fade-in"
                  animate-in-duration="1s"
                  animate-in-delay="0.25s"
                  animate-in-after="image2"
                  src="https://unsplash.it/720/320/?image=12"
                  width="720"
                  height="320"
                  layout="responsive"></amp-img>
        <amp-img  id="image4"
                  animate-in="fade-in"
                  animate-in-duration="1s"
                  animate-in-delay="0.25s"
                  animate-in-after="image3"
                  src="https://unsplash.it/720/320/?image=13"
                  width="720"
                  height="320"
                  layout="responsive"></amp-img>
      </amp-story-grid-layer>
    </amp-story-page>

    <!-- ## Combining Animations -->
    <!-- You can combine multiple animations by nesting them into multiple elements. -->
    <amp-story-page id="combining-animations">
      <amp-story-grid-layer template="thirds">
        <h1>fly-in-left + fade-in</h1>
        <div animate-in="fly-in-left"
             animate-in-duration="2s"
             grid-area="middle-third">
          <div class="square"
               animate-in-duration="2s"
               animate-in="fade-in">
          </div>
        </div>
      </amp-story-grid-layer>
    </amp-story-page>

    <!-- ## Twirl-In -->
    <amp-story-page id="twirl-in">
      <amp-story-grid-layer template="thirds">
        <h1>twirl-in</h1>
        <div class="square"
            animate-in="twirl-in">
        </div>
      </amp-story-grid-layer>
    </amp-story-page>

    <!-- ## Fly-In-Left -->
    <amp-story-page id="fly-in-left">
      <amp-story-grid-layer template="thirds">
        <h1>fly-in-left</h1>
        <div class="square"
            animate-in="fly-in-left">
        </div>
      </amp-story-grid-layer>
    </amp-story-page>

    <!-- ## Fly-In-Right -->
    <amp-story-page id="fly-in-right">
      <amp-story-grid-layer template="thirds">
        <h1>fly-in-right</h1>
        <div class="square"
            animate-in="fly-in-right">
        </div>
      </amp-story-grid-layer>
    </amp-story-page>

    <!-- ## Fly-In-Top -->
    <amp-story-page id="fly-in-top">
      <amp-story-grid-layer template="thirds">
        <h1>fly-in-top</h1>
        <div class="square"
            animate-in="fly-in-top">
        </div>
      </amp-story-grid-layer>
    </amp-story-page>

    <!-- ## Fly-In-Bottom -->
    <amp-story-page id="fly-in-bottom">
      <amp-story-grid-layer template="thirds">
        <h1>fly-in-bottom</h1>
        <div class="square"
            animate-in="fly-in-bottom">
        </div>
      </amp-story-grid-layer>
    </amp-story-page>

    <!-- ## Rotate-In-Left -->
    <amp-story-page id="rotate-in-left">
      <amp-story-grid-layer template="thirds">
        <h1>rotate-in-left</h1>
        <div class="square"
            animate-in="rotate-in-left">
        </div>
      </amp-story-grid-layer>
    </amp-story-page>

    <!-- ## Rotate-In-Right -->
    <amp-story-page id="rotate-in-right">
      <amp-story-grid-layer template="thirds">
        <h1>rotate-in-right</h1>
        <div class="square"
            animate-in="rotate-in-right">
        </div>
      </amp-story-grid-layer>
    </amp-story-page>

    <!-- ## Drop-In -->
    <amp-story-page id="drop-in">
      <amp-story-grid-layer template="thirds">
        <h1>drop-in</h1>
        <div class="circle"
             animate-in="drop">
        </div>
      </amp-story-grid-layer>
    </amp-story-page>

    <!-- ## Whoosh-In-Left -->
    <amp-story-page id="whoosh-in-left">
      <amp-story-grid-layer template="thirds">
        <h1>whoosh-in-left</h1>
        <div class="square"
            animate-in="whoosh-in-left">
        </div>
      </amp-story-grid-layer>
    </amp-story-page>

    <!-- ## Whoosh-In-Right -->
    <amp-story-page id="whoosh-in-right">
      <amp-story-grid-layer template="thirds">
        <h1>whoosh-in-right</h1>
        <div class="square"
            animate-in="whoosh-in-right">
        </div>
      </amp-story-grid-layer>
    </amp-story-page>

    <!-- ## Zoom-In -->
    <!-- You can also use animations on images to create visual effects. -->
    <!--
    <div class="ampstart-card info">
      **Tip:** Create a Ken Burns effect by combining these! Learn how in the [visual effects section.](/stories/visual_effects/ken_burns/)
    </div>
    -->
    <amp-story-page id="zoom-in">
      <amp-story-grid-layer template="vertical">
        <amp-img animate-in="zoom-in"
                 animate-in-duration="4s"
                 layout="responsive"
                 src="https://picsum.photos/720/320?image=1026"
                 width="720"
                 height="320">
        </amp-img>
      </amp-story-grid-layer>
      <amp-story-grid-layer template="fill">
        <h1>zoom-in</h1>
      </amp-story-grid-layer>
    </amp-story-page>

    <!-- ## Zoom-Out -->
    <amp-story-page id="zoom-out">
      <amp-story-grid-layer template="vertical">
        <amp-img animate-in="zoom-out"
                 animate-in-duration="4s"
                 layout="responsive"
                 src="https://picsum.photos/720/320?image=1026"
                 width="720"
                 height="320">
        </amp-img>
      </amp-story-grid-layer>
      <amp-story-grid-layer template="fill">
          <h1>zoom-out</h1>
      </amp-story-grid-layer>
    </amp-story-page>

    <!-- ## Pan-Left -->
    <amp-story-page id="pan-left">
        <amp-story-grid-layer template="fill">
          <amp-img animate-in="pan-left" id="img-pan-left" animate-in-duration="4s" layout="fixed" src="https://picsum.photos/720/320?image=1026"
            width="720" height="320">
          </amp-img>
        </amp-story-grid-layer>
        <amp-story-grid-layer template="fill">
          <h1>pan-left</h1>
        </amp-story-grid-layer>
    </amp-story-page>

    <!-- ## Pan-Right -->
    <amp-story-page id="pan-right">
      <amp-story-grid-layer template="fill">
        <amp-img animate-in="pan-right" animate-in-duration="4s" layout="fixed" src="https://picsum.photos/720/320?image=1026" width="720"
          height="320">
        </amp-img>
      </amp-story-grid-layer>
      <amp-story-grid-layer template="fill">
        <h1>pan-right</h1>
      </amp-story-grid-layer>
    </amp-story-page>

    <!-- ## Pan-Up -->
    <amp-story-page id="pan-up">
      <amp-story-grid-layer template="fill">
        <amp-img animate-in="pan-up" animate-in-duration="4s" layout="fixed" src="https://picsum.photos/720/320?image=1026" width="720"
          height="320">
        </amp-img>
      </amp-story-grid-layer>
      <amp-story-grid-layer template="fill">
        <h1>pan-up</h1>
      </amp-story-grid-layer>
    </amp-story-page>

    <!-- ## Pan-Down -->
    <amp-story-page id="pan-down">
      <amp-story-grid-layer template="fill">
        <amp-img animate-in="pan-down" animate-in-duration="4s" layout="fixed" src="https://picsum.photos/720/320?image=1026" width="720"
          height="320">
        </amp-img>
      </amp-story-grid-layer>
      <amp-story-grid-layer template="fill">
        <h1>pan-down</h1>
      </amp-story-grid-layer>
    </amp-story-page>

    <amp-story-bookend src="<%host%>/json/bookend.json" layout="nodisplay">
    </amp-story-bookend>

  </amp-story>
</body>
</html>
