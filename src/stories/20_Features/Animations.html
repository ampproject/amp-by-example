<!-- 
  ## Introduction

  AMP Stories support animations out-of-the-box.  Every element inside an `amp-story-page` can define an entrance animation. You can find a list of all supported animations [here](https://www.ampproject.org/docs/reference/components/amp-story.html#animations).
-->
<!-- -->
<!DOCTYPE html>
<html amp>
<head>
  <meta charset="utf-8">
  <title>amp-story</title>
  <link rel="canonical" href="/stories/features/animations/">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <script async custom-element="amp-story" src="https://cdn.ampproject.org/v0/amp-story-0.1.js"></script>
  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <style amp-custom>
    amp-story-page {
      font-family: 'Roboto', sans-serif;
      background: #fff;
    }
    amp-story-grid-layer {
      align-items: center;
      justify-items: center;
    }
    .square {
      background: #b60845;
      width: 96px;
      height: 96px;
    }
    .img-container {
      position: absloute;
    }
    </style>
</head>
<body>
  <amp-story standalone>
    <!-- ## Fade-In -->
    <amp-story-page id="fade-in">
      <amp-story-grid-layer template="thirds">
        <h1>fade-in</h1>
        <div class="square"
            animate-in="fade-in"
            animate-in-duration="2s">
        </div>
      </amp-story-grid-layer>
    </amp-story-page>

    <!-- All animations can be can be customized using the `animate-in-duration` and `animate-in-delay` properties. -->  
    <amp-story-page id="delay-duration">
      <amp-story-grid-layer template="thirds">
        <h1>Wait for it ...</h1>
        <div class="square"
            animate-in="fade-in"
            animate-in-delay="2s"
            animate-in-duration="5s">
        </div>
      </amp-story-grid-layer>
    </amp-story-page>

    <!-- ## Customizing Animations -->
    <!-- Use the `animate-in-duration` and `animate-in-delay` properties to customize the entry animations. -->  
    <amp-story-page id="sequence">
      <amp-story-grid-layer template="vertical">
        <amp-img  id="image1"
                  animate-in="fade-in"
                  animate-in-delay="1s"
                  animate-in-duration="1s"
                  src="https://unsplash.it/720/320/?image=10"
                  width="720"
                  height="320" 
                  layout="responsive"></amp-img>
        <amp-img  id="image2"
                  animate-in="fade-in"
                  animate-in-duration="1s"
                  animate-in-delay="0.25s"
                  animate-in-after="image1"
                  src="https://unsplash.it/720/320/?image=11"
                  width="720"
                  height="320" 
                  layout="responsive"></amp-img>
        <amp-img  id="image3"
                  animate-in="fade-in"
                  animate-in-duration="1s"
                  animate-in-delay="0.25s"
                  animate-in-after="image2"
                  src="https://unsplash.it/720/320/?image=12"
                  width="720"
                  height="320" 
                  layout="responsive"></amp-img>
        <amp-img  id="image4"
                  animate-in="fade-in"
                  animate-in-duration="1s"
                  animate-in-delay="0.25s"
                  animate-in-after="image3"
                  src="https://unsplash.it/720/320/?image=13"
                  width="720"
                  height="320" 
                  layout="responsive"></amp-img>
      </amp-story-grid-layer>
    </amp-story-page>

    <!-- ## Combining Animations -->
    <!-- You can combine multiple animations by nesting them into multiple elements. -->
    <amp-story-page id="combining-animations">
      <amp-story-grid-layer template="thirds">
        <h1>fly-in-left + fade-in</h1>
        <div animate-in="fly-in-left"                   
             animate-in-duration="2s"
             grid-area="middle-third">
          <div class="square" 
               animate-in-duration="2s"
               animate-in="fade-in">
          </div>
        </div>
      </amp-story-grid-layer>
    </amp-story-page>
      
    <!-- ## Twirl-In -->
    <amp-story-page id="twirl-in">
      <amp-story-grid-layer template="thirds">
        <h1>twirl-in</h1>
        <div class="square"
            animate-in="twirl-in">
        </div>
      </amp-story-grid-layer>
    </amp-story-page>

    <!-- ## Fly-In-Left -->
    <amp-story-page id="fly-in-left">
      <amp-story-grid-layer template="thirds">
        <h1>fly-in-left</h1>
        <div class="square"
            animate-in="fly-in-left">
        </div>
      </amp-story-grid-layer>
    </amp-story-page>

    <!-- ## Fly-In-Right -->
    <amp-story-page id="fly-in-right">
      <amp-story-grid-layer template="thirds">
        <h1>fly-in-right</h1>
        <div class="square"
            animate-in="fly-in-right">
        </div>
      </amp-story-grid-layer>
    </amp-story-page>

    <!-- ## Fly-In-Top -->
    <amp-story-page id="fly-in-top">
      <amp-story-grid-layer template="thirds">
        <h1>fly-in-top</h1>
        <div class="square"
            animate-in="fly-in-top">
        </div>
      </amp-story-grid-layer>
    </amp-story-page>

    <!-- ## Fly-In-Bottom -->
    <amp-story-page id="fly-in-bottom">
      <amp-story-grid-layer template="thirds">
        <h1>fly-in-bottom</h1>
        <div class="square"
            animate-in="fly-in-bottom">
        </div>
      </amp-story-grid-layer>
    </amp-story-page>

    <!-- ## Rotate-In-Left -->
    <amp-story-page id="rotate-in-left">
      <amp-story-grid-layer template="thirds">
        <h1>rotate-in-left</h1>
        <div class="square"
            animate-in="rotate-in-left">
        </div>
      </amp-story-grid-layer>
    </amp-story-page>

    <!-- ## Rotate-In-Right -->
    <amp-story-page id="rotate-in-right">
      <amp-story-grid-layer template="thirds">
        <h1>rotate-in-right</h1>
        <div class="square"
            animate-in="rotate-in-right">
        </div>
      </amp-story-grid-layer>
    </amp-story-page>

    <!-- ## Drop-In -->
    <amp-story-page id="drop-in">
      <amp-story-grid-layer template="thirds">
        <h1>drop-in</h1>
        <div class="circle"
             animate-in="drop">
        </div>
      </amp-story-grid-layer>
    </amp-story-page>

    <!-- ## Whoosh-In-Left -->
    <amp-story-page id="whoosh-in-left">
      <amp-story-grid-layer template="thirds">
        <h1>whoosh-in-left</h1>
        <div class="square"
            animate-in="whoosh-in-left">
        </div>
      </amp-story-grid-layer>
    </amp-story-page>

    <!-- ## Whoosh-In-Right -->
    <amp-story-page id="whoosh-in-right">
      <amp-story-grid-layer template="thirds">
        <h1>whoosh-in-right</h1>
        <div class="square"
            animate-in="whoosh-in-right">
        </div>
      </amp-story-grid-layer>
    </amp-story-page>

    <!-- ## Ken Burns Effect -->
    <!-- You can achieve a "Ken Burns" effect by combining the 'pan' and 'zoom' animations. Here's how to do it. -->
    <!-- The general idea is to nest elements to combine the animations: the container element will animate the zoom, and the image inside the container will be animated with a panning. -->
    <!-- * Start by creating a div which will act as the image container. Set its style class to set `position:absolute`.-->
    <!-- * Set its animation to be `animate-in="zoom-in"` or `animate-in="zoom-out"` and its duration with `"animate-in-duration=30s"`. -->
    <!-- > In this demo we use 30 seconds but your mileage may vary. Try experimenting with different values to see what works best for your desired results!-->
    <!-- * Inside this container, add an `<amp-img>` element with the `src` attribute pointing at your image, describe the size of the image with the `width` and `height` attributes of the `<amp-img>` element. Set `layout="fixed"` so that the image outsizes the screen real estate (We want to use a large image that can be panned over. We recommend 1024 x 768 px or larger). -->
    <!-- * Animate the `<amg-img>` element using the `animate-in="pan-right"`. You can also use `pan-left`, `pan-up`, and `pan-down`. -->
    <!-- >  It's important that the **image** sets the **panning animation**, whereas the image **container** sets the **zoom animation**. Otherwise the dimensions of the image will change, causing undesired results in the animation. -->
    <!-- * You can also achieve the effect with multiple images! Just combine the animations as described in the [combining animations section](/stories/features/animations/#combining-animations). Just remember all the elements being animated after certain animation must include the `animate-in-after` attribute. Including the children being animated. See below for the code sample. -->
    <!-- Keep in mind results may vary depending on the image size and animations you use. Experiment with different animation durations and presets to see what you like best! -->
    <amp-story-page id="ken-burns-effect">
      <amp-story-grid-layer template="vertical">
        <h1>ken-burns-effect</h1>
        <div animate-in="zoom-in" animate-in-duration="30s" class="img-container">
            <amp-img id="ken-burns-img1"
               src="https://picsum.photos/1024/768?image=1077"
               animate-in="pan-left"
               animate-in-duration="30s"
               layout="fixed"
               width="1024"
               height="768">
            </amp-img>
        </div>
        <div animate-in="fade-in" animate-in-after="ken-burns-img1" animate-in-delay="0.25s" animate-in-duration="1s">
          <div
            animate-in="zoom-out"
            animate-in-duration="30s"
            class="img-container"
            animate-in-after="ken-burns-img1">
            <amp-img id="ken-burns-img2"
              src="https://picsum.photos/1024/768?image=1026"
              layout="fixed"
              width="1024"
              height="768"
              animate-in="pan-down"
              animate-in-duration="30s"
              animate-in-after="ken-burns-img1"
            </amp-img>
          </div>
        </div>
      </amp-story-grid-layer>
    </amp-story-page>
  </amp-story>
</body>
</html>
