<!--
  #### Introduction
  The [amp-geo](https://www.ampproject.org/docs/reference/components/amp-geo) extension
  provides country-level geolocation. The `amp-geo` component also provides a simple mechanism to group countries, 
  making it easier to apply attributes to several countries at once.
-->
<!-- -->
<!doctype html>
<html âš¡>
<head>
  <meta charset="utf-8">
  <title>amp-geo example</title>
  <link rel="canonical" href="<%host%>/components/amp-geo/">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
  <style amp-custom>
    .flag { 
      background: url("/img/american-flag.png") no-repeat; 
      min-height: 16px;
    }
    .amp-iso-country-ca .flag { background: url("/img/canadian-flag.png") no-repeat;}
    .football:after { content: 'football';}
    .amp-geo-group-soccer .football:after { content: 'soccer' }
  </style>
  <script async custom-element="amp-geo" src="https://cdn.ampproject.org/v0/amp-geo-0.1.js"></script>
  <script async custom-element="amp-bind" src="https://cdn.ampproject.org/v0/amp-bind-0.1.js"></script>
  <script async custom-element="amp-analytics" src="https://cdn.ampproject.org/v0/amp-analytics-0.1.js"></script>
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  
</head>
<body>
  <!--
     ## Basic usage
  -->
  <!--
    `amp-geo` components is configured via json and every page can only contain one `amp-geo` tag. We are showing
    different samples of `amp-geo` on this page and we will explain the json configuration for each sample.
  -->
  <amp-geo layout="nodisplay">
      <script type="application/json">
        {
          "AMPBind": true,,
          "ISOCountryGroups": {
            "soccer": [ "au", "ca", "ie", "nz", "us", "za" ],
            "football": [ "unknown" ]
          }
        }
      </script>
    </amp-geo>
    <!-- `amp-geo` makes available a class `amp-iso-country-XX` where XX is the name of the country. 
    In the following example, we determine if the user is in Canada, and if so, we display a maple leaf flag, otherwise the American flag. 
    If you want to force the country to be Canada, you could append `#amp-geo=ca` to the URL and enable the development dev channel. 
    Read more about debugging `amp-geo` on the official [doc](https://github.com/ampproject/amphtml/blob/master/extensions/amp-geo/amp-geo.md#debugging)-->
    <div class="flag p1"></div>
  <!--
     ## Grouping
  -->
  <!--
    Here we are using the `amp-geo` grouping feature to group countries in 2 different groups: one for countries who play soccer and one
    for countries who play football.
    Notice how we have a group containing 'unknown' in the `amp-geo` tag: if the country cannot be determined, the value is set to 'unknown'. 
    When using the grouping feature with `amp-geo` at least one group must contain 'unknown'. When using grouping, `amp-geo` makes available
    a class `amp-geo-group-XX` where XX is the name of the group determined by `amp-geo`.
-->
<div>
  <div>
    The game is called <span class="football"></span>
    </div>
  </div>
  
  <!--
     ## Integration with amp-bind
  -->
  <!--
    If the `AMPBind` key is present in the `amp-geo` json configuration, `amp-geo` inserts an `amp-state` tag containing the current country and group information.
  -->
  <div class="m1">
    <button class="ampstart-btn caps" on="tap:AMP.setState({myCountry: ampGeo.ISOCountry})">Where am I?</button>
    <p [text]="'The country code is: ' + myCountry "></p>
    <p [text]="'Matched country groups: ' + ampGeo.ISOCountryGroups.join(', ') "></p>
  </div>

    <!--
     ## Variable substitution
  -->
  <!-- The country code is also available via AMP variable substitution:
    `AMP_GEO` or `${ampGeo}` returns the list of matched groups (comma delimited). 
    `AMP_GEO(ISOCountry)` or `${ampGeo(ISOCountry)}` returns the country code (or "unknown"). 
     Here we use variable substitution to send the user country info with `amp-pixel`. -->
  <amp-pixel src="https://raw.githubusercontent.com/ampproject/amphtml/master/examples/img/ampicon.png?via=pixel&groups=AMP_GEO&country=AMP_GEO(ISOCountry)" layout="nodisplay"></amp-pixel>
  <!-- Similarly to `amp-pixel`, the country code could also be used with  `amp-analytics` -->
  <amp-analytics>
    <script type="application/json">
          {
            "transport": {"beacon": false, "xhrpost": false},
            "requests": {
              "event": "https://raw.githubusercontent.com/ampproject/amphtml/master/examples/img/ampicon.png?via=analytics&groups=${geoGroups}&country=${geoCountry}"
            },
            "triggers": {
              "trackPageview": {
                "on": "visible",
                "request": "event",
                "vars": {
                  "geoGroups": "${ampGeo}",
                  "geoCountry": "${ampGeo(ISOCountry)}"
                }
              }
            }
          }
          </script>
  </amp-analytics>

</body>

</html>
