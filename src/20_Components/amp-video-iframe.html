<!--
## Introduction
With [`amp-video-iframe`](https://www.ampproject.org/docs/reference/components/amp-video-iframe)
you can include a custom-built video player that will obtain all the features available
in the [AMP Video Interface](https://github.com/ampproject/amphtml/blob/master/spec/amp-video-interface.md)

This example integrates an AMP page with a simple custom player that uses the [Video.JS](https://videojs.com/)
framework. You can use any framework or custom-built player by following the integration instructions in
[the component documentation](https://www.ampproject.org/docs/reference/components/amp-video-iframe#integration)

You can see the sample in action [here](preview).
-->

  <!--
  ## Basic Usage
  Set the `autoplay` attribute to start automatically as the user scrolls the
  video into view. The `src` attribute will point to a document including a video player. This
  URL must be relative or have HTTPS defined. You can read the source for the document referenced
[here](https://github.com/ampproject/amp-by-example/blob/master/static/amp-video-iframe-videojs.html).
  -->
  <amp-video-iframe
      id="myVideo"
      src="/amp-video-iframe-videojs.html"
      width="720"
      height="405"
      layout="responsive"
      autoplay>
    <div placeholder>
      This is a placeholder
    </div>
  </amp-video-iframe>

  <!--
  ## Video iframe integration
  Inside the document in your frame, you must include a library and a simple
  integration callback in order for the host to comunicate with your frame.
  Include the `amp-video-iframe` frame integration library in your `<head>`
  tag.

  ```html
  <script async src="https://cdn.ampproject.org/video-iframe-integration-v0.js"></script>
  ```

  Write an [integration script](https://www.ampproject.org/docs/reference/components/amp-video-iframe#integration)
  to communicate the AMP document with this frame. The integration library
  natively supports Video.JS (and [JwPlayer](https://www.jwplayer.com/)), so
  this task is very simple. If you don't use Video.JS or JwPlayer, you can use tools like provided by
the library which are [described
here](https://www.ampproject.org/docs/reference/components/amp-video-iframe#integration).
  For Video.JS, include the following in your `<body>` tag after your video
  and the Video.JS library script.

  ```html
  <script>
    // Wait for API to initialize
    (window.AmpVideoIframe = window.AmpVideoIframe || [])
        .push(function(ampIntegration) {
          var myVideo = document.querySelector('#my-video');

          // Listen to element that uses Video.JS.
          ampIntegration.listenTo('videojs', myVideo);
        });
  </script>
    ```
