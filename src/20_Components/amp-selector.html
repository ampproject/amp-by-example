<!--
  ## Introduction

  [`amp-selector`](https://www.ampproject.org/docs/reference/components/amp-selector) lets the user choose from a list of options. The contents of the options isn't limited to just text.
-->
<!-- -->
<!doctype html>
<html ⚡>
<head>
  <meta charset="utf-8">
  <title>amp-selector</title>
  <link rel="canonical" href="<%host%>/components/amp-selector/">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <!-- ## Setup -->
  <!--
    Import the `amp-selector` component.
  -->
  <script async custom-element="amp-selector" src="https://cdn.ampproject.org/v0/amp-selector-0.1.js"></script>
  <!--
    This sample also demonstrates how to combine `amp-selector` with forms ...
  -->
  <script async custom-element="amp-form" src="https://cdn.ampproject.org/v0/amp-form-0.1.js"></script>
  <!--
    ... and `amp-bind`.
  -->
  <script async custom-element="amp-bind" src="https://cdn.ampproject.org/v0/amp-bind-0.1.js"></script>
  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
<style amp-custom>
:root {
  --color-primary: #005AF0;
  --color-text-light: #fff;

  --space-1: .5rem;  /* 8px */
  --space-2: 1rem;   /* 16px */
}
.sample-selector:not([disabled]) amp-img[option][selected]:not([disabled]) {
  outline-color: var(--color-primary);
  outline-width: 4px;
}
.sample-selector amp-img,
.sample-selector .divider {
  margin-right: var(--space-2);
}
/* disables build-in browser highlights */
.sample-selector *:focus {
  outline: none;
}
.sample-selector[disabled],
.sample-selector [disabled] {
  opacity: 0.5;
}
.sample-selector .divider {
  border-right: 2px solid var(--color-primary);
  height: 60px;
}
.radio-selector [option][selected] {
  outline: none;
}
.radio-selector [option] {
  display: flex;
  align-items: center;
}
.radio-selector [option]:before {
  transition: background 0.25s ease-in-out;
  content: "";
  display: inline-block;
  width: 24px;
  height: 24px;
  margin: var(--space-1);
  border-radius: 100%;
  border: solid 1px var(--color-primary);
}
.radio-selector [option][selected]:before {
  text-align: center;
  content: "✓";
  color: var(--color-text-light);
  background-color: var(--color-primary);
}
.sample-selector, 
.radio-selector,
.sample-selector ~ div,
.radio-selector ~ div {
  padding: var(--space-2);
}
.sample-selector ~ button,
.radio-selector ~ button {
  margin: var(--space-2);
}
</style>
</head>
<body>

  <!-- ## Single select -->
  <!--
  `amp-selector` defaults to single selection. The `option` is required for all selectable elements, for example, the divider in the following sample cannot be selected.
  -->
  <amp-selector class="sample-selector" layout="container">
    <amp-img src="/img/landscape_sea_300x199.jpg"  width="90" height="60" option="1"></amp-img>
    <amp-img src="/img/landscape_desert_300x200.jpg" width="90" height="60" option="2"></amp-img>
    <div class="divider inline-block mx1"></div>
    <amp-img src="/img/landscape_ship_300x200.jpg" width="90" height="60" option="3"></amp-img>
    <amp-img src="/img/landscape_village_300x200.jpg" width="90" height="60" option="4"></amp-img>
  </amp-selector>

  <!-- ## Multi select -->
  <!--
  Add the attribute `multiple` to enable multi selection.
  -->
  <amp-selector layout="container" class="sample-selector" multiple>
    <amp-img src="/img/landscape_sea_300x199.jpg"  width="90" height="60" option="1"></amp-img>
    <amp-img src="/img/landscape_desert_300x200.jpg" width="90" height="60" option="2"></amp-img>
    <amp-img src="/img/landscape_ship_300x200.jpg" width="90" height="60" option="3"></amp-img>
    <amp-img src="/img/landscape_village_300x200.jpg" width="90" height="60" option="4"></amp-img>
  </amp-selector>

  <!-- ## Disable and pre-select attributes -->
  <!--
  The following attributes are supported for select elements:

  * `disabled`: disable an element.
  * `selected`: pre-select an element.
  -->
  <amp-selector layout="container" class="sample-selector" multiple>
    <amp-img src="/img/landscape_sea_300x199.jpg"  width="90" height="60" option="1"></amp-img>
    <amp-img src="/img/landscape_desert_300x200.jpg" width="90" height="60" option="2" selected></amp-img>
    <amp-img src="/img/landscape_ship_300x200.jpg" width="90" height="60" option="3"></amp-img>
    <amp-img src="/img/landscape_village_300x200.jpg" width="90" height="60" option="4" disabled></amp-img>
  </amp-selector>

  <!-- ## Disabled amp-selector -->
  <!--
  Add the attribute `disabled` to disable the whole selector.
  -->
  <amp-selector layout="container" class="sample-selector" disabled>
    <amp-img src="/img/landscape_sea_300x199.jpg"  width="90" height="60"></amp-img>
    <amp-img src="/img/landscape_desert_300x200.jpg" width="90" height="60"></amp-img>
    <amp-img src="/img/landscape_ship_300x200.jpg" width="90" height="60"></amp-img>
    <amp-img src="/img/landscape_village_300x200.jpg" width="90" height="60"></amp-img>
  </amp-selector>

  <!-- ## Actions -->
  <!--
  The `clear` action may be used to clear all selections of an `amp-selector`.
  -->
  <div>
    <amp-selector id="actionsSample" layout="container" class="sample-selector" multiple>
      <amp-img src="/img/landscape_sea_300x199.jpg"  width="90" height="60" option="1"></amp-img>
      <amp-img src="/img/landscape_desert_300x200.jpg" width="90" height="60" option="2"></amp-img>
      <amp-img src="/img/landscape_ship_300x200.jpg" width="90" height="60" option="3" selected></amp-img>
      <amp-img src="/img/landscape_village_300x200.jpg" width="90" height="60" option="4"></amp-img>
      <amp-img src="/img/landscape_trees_300x225.jpg" width="90" height="60" option="5" selected></amp-img>
      <amp-img src="/img/landscape_green_300x200.jpg" width="90" height="60" option="6"></amp-img>
    </amp-selector>
    <button on="tap:actionsSample.clear">clear</button>
    <button on="tap:actionsSample.selectUp">selectUp</button>
    <button on="tap:actionsSample.selectUp(delta=2)">selectUp(delta=2)</button>
    <button on="tap:actionsSample.selectDown">selectDown</button>
    <button on="tap:actionsSample.selectDown(delta=2)">selectDown(delta=2)</button>
    <button on="tap:actionsSample.toggle(index=1)">toggle(index=1)</button>
    <button on="tap:actionsSample.toggle(index=1, value=true)">toggle(index=1, value=true)</button>
  </div>

  <!-- ## Events --> 
  <!-- Listen to the `select` or `selectedOptions` events to trigger other actions or update `amp-state`. -->
  <div>
    <amp-selector multiple layout="container" class="radio-selector"
        on="select: AMP.setState({ 
          selectedOption: event.targetOption,
          allSelectedOptions: event.selectedOptions 
        })">
      <div option="a" selected>Option A</div>
      <div option="b">Option B</div>
      <div option="c">Option C</div>
      <div option="d">Option D</div>
    </amp-selector>
    <div>Last selected option:<code [text]="selectedOption">a</code></div>
    <div>All selected option(s): <code [text]="allSelectedOptions.join(', ')">a</code></div>
  </div>

  <!-- ## Forms -->
  <!--
Inside a form, `amp-selector` behaves like a radio-button/checkbox group and submits the selected value(s) against the name of the amp-selector. Here we've styled an `amp-selector` to function like a radio list. Using `amp-selector` for this has the advantage that bindings using [`amp-bind`](/components/amp-bind/) are easier to implement.
  -->
<form action="#" method="get" target="_top">
  <amp-selector class="radio-selector" layout="container" name="my-selector">
    <div option="a">Option A</div>
    <div option="b">Option B</div>
    <div option="c">Option C</div>
  </amp-selector>
  <button>Submit</button>
</form>

</body>
</html>
