<!--
  #### Introduction

  The `amp-list` component fetches dynamic content from a CORS JSON endpoint and renders it using a supplied template. This is good for embedding a dynamic list of related articles.
-->
<!doctype html>
<html âš¡>
<head>
  <meta charset="utf-8">
  <!-- #### Setup -->
  <!-- Import the `amp-list` and `amp-mustache` components in the header -->
  <script async custom-element="amp-list" src="https://cdn.ampproject.org/v0/amp-list-0.1.js"></script>
  <script async custom-template="amp-mustache" src="https://cdn.ampproject.org/v0/amp-mustache-0.1.js"></script>
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
  <script async src="https://cdn.ampproject.org/v0.js"></script>
<style amp-custom>
.list-overflow {
  position: absolute;
  bottom: 0;
}
</style>
</head>
<body>

  <!-- #### Using a nested template -->
  <!--
  The `amp-list` content is provided by a JSON CORS endpoint, which is defined by the `src`
  attribute. The URL's protocol must be HTTPS. The response must be a JSON object containing
  an array property `items`, for example:
  ```json
  {
    "items": [
      {
        "title": "amp-carousel",
        "url": "https://ampbyexample.com/components/amp-carousel"
      },
      ...
    ]
  }
  ```
  The list content is rendered via an [amp-mustache template](https://github.com/ampproject/amphtml/blob/master/extensions/amp-mustache/amp-mustache.md). The template can either be specified using a nested element.
  -->
  <ul>
  <amp-list width=300 height=100 layout=responsive
      src="https://ampbyexample.com/json/examples.json">
    <template type="amp-mustache" id="amp-template-id">
      <li><a href={{url}}>{{title}}</a></li>
    </template>
  </amp-list>
  </ul>

  <!-- #### Using an existing template -->
  <!--
    The template can also be specified using an ID of an existing
    `template` element. This example references the template from the
    previous sample.
  -->
  <ul>
  <amp-list width=300 height=100 layout=responsive
      src="https://ampbyexample.com/json/examples.json"
      template="amp-template-id">
  </amp-list>
  </ul>

  <!-- #### Handling List Overflow -->
  <!--
 If the `amp-list` content requires more space than available, the AMP runtime will display the overflow element (if specified).
  -->
  <ul>
  <amp-list width=300 height=40 layout=responsive
      src="https://ampbyexample.com/json/examples.json"
      template="amp-template-id">
  <button overflow role=button aria-label="Show more" class="list-overflow">
    Show more
  </button>
  </amp-list>
  </ul>
</body>
</html>
