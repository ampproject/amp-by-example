<!--
  #### Introduction
  The [amp-fx-collection](https://www.ampproject.org/docs/reference/components/amp-fx-collection) extension
  provides a collection of preset visual effects, such as parallax that can be easily enabled on any element
  via `amp-fx` attribute.

  Currently, only the parallax effect is supported. More effects such as fade-in, slide-in
  and more are planned to be supported soon. `amp-fx-collection` replaces the now-deprecated
  `amp-fx-parallax` component.
-->
<!-- -->
<!doctype html>
<html ⚡>
<head>
  <meta charset="utf-8">
  <title>amp-fx-collection</title>
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <!-- #### Setup -->
  <!--
    Import the `amp-fx-collection` extension in the header.
  -->
  <script async custom-element="amp-fx-collection" src="https://cdn.ampproject.org/v0/amp-fx-collection-0.1.js"></script>
  <link rel="canonical" href="<%host%>/components/amp-fx-collection/">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
  <!--
    ## Styles

    The CSS used for these samples are included here for reference.

    These rules are simply needed to make the samples work but are not fundamental
    to the concepts covered here.
  -->
  <style amp-custom>
    .header {
      position: relative;
      overflow: hidden;
    }

    .header h1 {
      color: white;
      bottom: 10%;
      left: 10px;
      position: absolute;
      z-index: 1;
      font-size: 1.7em;
    }

    .title {
      background-color: black;
      color: white;
    }

    .parallax-image-window {
      overflow: hidden;
    }

    .parallax-image-window amp-img {
      margin-bottom: -30%;
    }
  </style>
</head>
<body>
  <!-- ## Parallax -->
  <!--
    The parallax effect allows an element to move as if it is nearer or farther
    relative to the foreground of the page content. As the user scrolls the page,
    the element scrolls faster or slower depending on the value assigned to
    the `data-parallax-factor` attribute.

    Parallax effect can be added to any element by adding `amp-fx="parallax"`
    attribute and the intensity of the effect can be controlled via `data-parallax-factor`.

    `data-parallax-factor` specifies a decimal value that controls how much faster or slower the element scrolls relative to the scrolling speed:
    * A value greater than 1 scrolls the element upward (element scrolls faster) when the user scrolls down the page.
    * A value less than 1 scrolls the element downward (element scrolls slower) when the user scrolls downward.
  -->
  <!-- ### Title parallax -->
  <div class="header">
    <h1 amp-fx="parallax" data-parallax-factor="1.3">
        <span class="title">Lorem Ipsum</span>
    </h1>
    <amp-img width="1600" height="900" layout="responsive" src="https://picsum.photos/1600/900?image=1069"></amp-img>
  </div>

  <!-- ### Parallax image window -->
  <div class="parallax-image-window">
    <amp-img amp-fx="parallax" data-parallax-factor="1.1" width="1280" height="873" layout="responsive" src="/img/elephant.jpg" alt="Picture of an elephant"></amp-img>
  </div>
  <div class="spacer"></div>
  <!-- ## Scroll triggered fade-in -->
  <!-- The `fade-in` effect allows an element to fade in once the element being targetted is visible in the viewport.

    Scroll triggered fade in effect can be added to any element by adding `amp-fx="fade-in"` attribute to an element.
    Currently, only a scroll triggered timed animation is supported. That is, once the element is within the viewport a timed animation will start that fades in the element. You can control the animation via the following attributes:
    * `data-duration` - This is the duration over which the animation takes places. The default value is `1000ms`.
    * `data-easing` - This parameter lets you vary the animation's speed over the course of its duration. The default is `ease-in` which is `cubic-bezier(0.40, 0.00, 0.40, 1.00)`. You can also choose from one of the presets available:
      * “linear” - cubic-bezier(0.00, 0.00, 1.00, 1.00),
      * “ease-in-out” - cubic-bezier(0.80, 0.00, 0.20, 1.00),
      * “ease-in” - cubic-bezier(0.80, 0.00, 0.60, 1.00),
      * “ease-out” - cubic-bezier(0.40, 0.00, 0.40, 1.00) (default),
      * or specify a `custom-bezier()` input.
    * `data-margin-start` - This parameter determines when to trigger the timed animation. The value specified in `<percent>` dictates that the animation should be triggered when the element is above the specified percentage of the viewport. The default value is `5%`
  -->
  <!-- ### Default attributes
    Scroll triggered fade in animation with default attributes
  -->
  <div class="header">
    <h1 amp-fx="fade-in">
        <span class="title">Lorem Ipsum</span>
    </h1>
    <amp-img width="1600" height="900" layout="responsive" src="https://picsum.photos/1600/900?image=981"></amp-img>
  </div>

  <!-- ### Slow animation
    Fade in animation that lasts longer by specifying `data-duration="2000ms"`.
   -->
  <amp-img amp-fx="fade-in" data-duration="2000ms" width="1280" height="873" layout="responsive" src="/img/Border_Collie.jpg" alt="Picture of an elephant"></amp-img>

  <!-- ### Delayed animations
    Animation triggers when the element is past 50% of the viewport by specifying `data-margin-start="50%"`.
  -->
  <amp-img amp-fx="fade-in" data-margin-start="50%" width="1280" height="873" layout="responsive" src="/img/windsor-castle_960x642.jpg" alt="Picture of a Windsor castle"></amp-img>

  <!--### Different bezier curves
   Change the easing curve of the animation to a preset linear curve by specifying `data-easing="linear"`.
  -->
  <amp-img amp-fx="fade-in" data-easing="linear" width="1280" height="873" layout="responsive" src="/img/windsor-castle_960x642.jpg" alt="Picture of a Windsor castle"></amp-img>
  <!-- ## Scroll dependent fade-in -->
  <!-- The `fade-in-scroll` effect allows an element to fade in as the user scrolls in the viewport.

    Scroll dependent fade in effect can be added to any element by adding `amp-fx="fade-in-scroll"` attribute to an element.
    You can control the animation via the following attributes:
    * `data-margin-start` - This parameter determines when to trigger the timed animation. The value specified in `<percent>` dictates that the animation should be triggered when the element is above the specified percentage of the viewport. The default value is `0%`
    * `data-margin-end` - This parameter determines when to stop the timed animation. The value specified in `<percent>` dictates that the animation should be fully visible when the element crosses this threshold. The default value is `50%`
    * `data-repeat` - By default once the element is fully visible the opacity of the element is locked in. If the developer wants to change the opacity even after it the element is fully visible please specify this attribute on the element. 
  -->
  <!-- ### Default attributes
    Scroll based fade in animation with default attributes
  -->
  <div class="header">
    <h1 amp-fx="fade-in-scroll">
        <span class="title">Lorem Ipsum</span>
    </h1>
    <amp-img width="1600" height="900" layout="responsive" src="https://picsum.photos/1600/900?image=981"></amp-img>
  </div>

  <!-- ### Custom start/end points
    Animation triggers when the element is past 20% of the viewport and ends when it is past 80% of the viewport by specifying `data-margin-start="20%"` and `data-margin-end="80%"` attributes.
  -->
  <amp-img amp-fx="fade-in-scroll" data-margin-start="20%" data-margin-end="80%" width="1600" height="900" layout="responsive" src="/img/Border_Collie.jpg"></amp-img>

  <!-- ### Fully scroll dependent animations
    Make the animation full dependent on the scroll action by specifying `data-repeat` attribute.
  -->
  <amp-img amp-fx="fade-in-scroll" data-repeat width="1280" height="873" layout="responsive" src="/img/windsor-castle_960x642.jpg" alt="Picture of a Windsor castle"></amp-img>

  <!-- ## Scroll triggered fly-in -->
  <!-- The `fly-in-bottom`, `fly-in-top`, `fly-in-left` and `fly-in-right` effects allow an element to fly in once the element being targetted is visible in the viewport.

    Scroll triggered fly in effect can be added to any element by adding `amp-fx="fly-in-bottom"`, `amp-fx="fly-in-top"`, `amp-fx="fly-in-left"` or `amp-fx="fly-in-right"` attribute to an element.

    This is a scroll triggered timed animation, i.e., once the element is within the viewport a timed animation will start that translates the element along the X/Y axis. You can control the animation via the following attributes:
    * `data-duration` - This is the duration over which the animation takes places. The default value is determined by your device size to allow for the best preset values across mobile, tablet and desktop devices. For more details on this read the documentation on the [`data-duration`](https://www.ampproject.org/docs/reference/components/amp-fx-collection) property.
    * `data-fly-in-distance` - This parameter determines the <percent> of viewport over which the translation is to take place. The default value is determined by your device size to allow for the best preset values across mobile, tablet and desktop devices. For more details on this read the documentation on the [`data-fly-in-distance`](https://www.ampproject.org/docs/reference/components/amp-fx-collection) property.
    * `data-easing` - This parameter lets you vary the animation's speed over the course of its duration. The default is `ease-in` which is `cubic-bezier(0.40, 0.00, 0.40, 1.00)`. You can also choose from one of the presets available:
      * “linear” - cubic-bezier(0.00, 0.00, 1.00, 1.00),
      * “ease-in-out” - cubic-bezier(0.80, 0.00, 0.20, 1.00),
      * “ease-in” - cubic-bezier(0.80, 0.00, 0.60, 1.00),
      * “ease-out” - cubic-bezier(0.40, 0.00, 0.40, 1.00) (default),
      * or specify a `custom-bezier()` input.
    * `data-margin-start` - This parameter determines when to trigger the timed animation. The value specified in `<percent>` dictates that the animation should be triggered when the element is above the specified percentage of the viewport. The default value is `5%`
  -->
  <!-- ### Default attributes
    Scroll triggered fly in animation with default attributes
  -->

  <!-- <amp-fx=`fly-in-left`> -->
  <amp-img amp-fx="fly-in-left" width="1600" height="900" layout="responsive" src="https://images.unsplash.com/photo-1521229478162-4a20534cdec5?ixlib=rb-0.3.5&s=e93c4d12f98243f12b52a430bdb84720&auto=format&fit=crop&w=1661&q=80"></amp-img>

  <!-- <amp-fx=`fly-in-right`> -->
  <amp-img amp-fx="fly-in-right" width="1600" height="900" layout="responsive" src="https://images.unsplash.com/photo-1527092035324-6319ef0fcf7a?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=969edced71a03ef57558006151596c1b&auto=format&fit=crop&w=1651&q=80"></amp-img>

  <!-- <amp-fx=`fly-in-top`> -->
  <amp-img amp-fx="fly-in-top" width="1600" height="900" layout="responsive" src="https://images.unsplash.com/photo-1527048322413-4e4e56c8ab3b?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=69287e502ab9e858262921ee9dfcd271&auto=format&fit=crop&w=1650&q=80"></amp-img>

  <!-- <amp-fx=`fly-in-bottom`> -->
  <amp-img amp-fx="fly-in-bottom" width="1600" height="900" layout="responsive" src="https://images.unsplash.com/photo-1527016856658-ab68a6bad3a1?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=46287f1f2996d26e5f8fde5a3f6dd7da&auto=format&fit=crop&w=1650&q=80"></amp-img>

  <!-- ### Slow animation
    Fly in animation that lasts longer by specifying `data-duration="2000ms"`.
   -->
  <amp-img amp-fx="fly-in-left" data-duration="2000ms" width="1280" height="873" layout="responsive" src="https://images.unsplash.com/photo-1523255971896-2c08d93dd3a8?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=f1f0f9ab94d2d65d964b1b8681563d93&auto=format&fit=crop&w=1650&q=80" alt="Picture of a starry sky"></amp-img>

  <!-- ### Animation distance
    Animation that takes place over a larger distance by specifying `data-fly-in-distance="50%"`.
   -->
  <amp-img amp-fx="fly-in-right" data-fly-in-distance="50%" width="1280" height="873" layout="responsive" src="https://images.unsplash.com/photo-1522426266214-ec2d2abb9ce0?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=87c5df0ba70b2f9971f35c31e5ba71b8&auto=format&fit=crop&w=1653&q=80" alt="Picture of a starry sky"></amp-img>


  <!-- ### Delayed animations
    Animation triggers when the element is past 50% of the viewport by specifying `data-margin-start="50%"`.
  -->
  <amp-img amp-fx="fly-in-top" data-margin-start="50%" width="1280" height="873" layout="responsive" src="https://images.unsplash.com/photo-1521934283989-acaa8ceb335a?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=4c3188079fb9f2e4e364fd2dc43adb68&auto=format&fit=crop&w=668&q=80" alt="Picture of a starry sky"></amp-img>

  <!--### Different bezier curves
   Change the easing curve of the animation to a preset linear curve by specifying `data-easing="linear"`.
  -->
  <amp-img amp-fx="fly-in-bottom" data-easing="linear" width="1280" height="873" layout="responsive" src="https://images.unsplash.com/photo-1473806189829-9641421a59f1?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=75ddee8b694c5bef8cb935f6d0effa3a&auto=format&fit=crop&w=1650&q=80" alt="Picture of a starry sky"></amp-img>

  <!-- ## Combining presets
    Developers can also combine different presets by providing a space separated list of presets to the `amp-fx` argument.
  -->

  <!-- For example you can have an image both fade and fly in from the bottom. -->
  <amp-img amp-fx="fade-in fly-in-bottom" width="804" height="803" layout="responsive" src="https://images.unsplash.com/photo-1526992466365-5a54e3fbb3be?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=f03dcdf63c5cb1d1279051e73208ad78&auto=format&fit=crop&w=1402&q=80" alt="Picture of a starry sky"></amp-img>

  <!-- You can also combine parallax and fade-in on the same title. -->
  <div class="parallax-image-window">
    <amp-img amp-fx="parallax fade-in-scroll" data-parallax-factor="1.1" data-margin-start="10%" data-margin-end="80%" data-repeat width="536" height="803" layout="responsive" src="https://images.unsplash.com/photo-1522303225746-3037391fba31?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=b479bafa8a280f911e127e36dfaed9f7&auto=format&fit=crop&w=934&q=80" alt="Picture of a starry sky"></amp-img>
  </div>
  <div class="spacer"></div>

</body>
</html>
