<!-- Start Dropdown -->
{{! This component needs to go in a container and it will fit the container}}
<amp-accordion layout="container" disable-session-states class="ampstart-dropdown {{^inline}}absolute top-0 left-0 right-0 bottom-0{{/inline}}">
  <section>
    <header>{{heading}}</header>
    <ul class="ampstart-dropdown-items list-reset m0 p0">
      {{#options}}
        <li class="ampstart-dropdown-item"><a href="{{link.url}}" class="text-decoration-none">{{link.text}}</a></li>
      {{/options}}
    </ul>
  </section>
</amp-accordion>
<!-- End Dropdown -->
