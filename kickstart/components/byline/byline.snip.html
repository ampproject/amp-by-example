{{#byline}}
  <address class="ampstart-byline clearfix my2">
    <amp-img class="ampstart-byline-photo mr2 left" src="{{image}}" layout="fixed" height="60" width="60"></amp-img>
    <a class="ampstart-byline-author py1 text-decoration-none" href="{{author.url}}" role="author">{{author.text}}</a>
    <time class="ampstart-byline-pubdate bold" datetime="{{time.value}}">{{time.text}}</time>
  </address>
{{/byline}}
